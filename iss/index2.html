<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>2D Earth with Eiffel Tower and ISS</title>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: flex-end;
            min-height: 100vh;
            background: #1E1E23;
        }
        
        #earth-container {
            position: relative;
            width: 800px;
            height: 600px;
            overflow: hidden;
            border-top: 0px solid rgba(80, 180, 255, 0.3);
        }

        #iss {
            position: absolute;
            width: 100px;
            height: 60px;
            transform-origin: center;
            z-index: 3;
        }

        .earth {
            position: absolute;
            width: 200px;
            height: 200px;
            left: 300px;  /* Centered on Eiffel Tower */
            bottom: 90px; /* Just above the Eiffel Tower */
            border: 3px dashed rgba(0, 255, 255, 0.3);
            border-radius: 50%;
        }

        @keyframes blinkTower {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .blink {
            animation: blinkTower 0.5s infinite;
        }

        /* SVG Eiffel Tower Styles */
        .tower-part {
            fill: none;
            stroke: #8B7355;
            stroke-width: 1.5;
        }

        .tower-base {
            fill: #8B7355;
        }

        .tower-arch {
            fill: none;
            stroke: #8B7355;
            stroke-width: 2;
        }

        .tower-lattice {
            fill: none;
            stroke: #8B7355;
            stroke-width: 0.8;
        }

        .tower-platform {
            fill: #8B7355;
            stroke: #8B7355;
            stroke-width: 1;
        }

        #eiffel-tower-svg {
            position: absolute;
            width: 50px;
            height: 100px;
            left: 375px;
            bottom: 280px;
            z-index: 2;
            transform: rotate(1deg);
        }
    </style>
</head>
<body>
    <div id="earth-container">
        <!-- Earth div -->
        
        <!-- Eiffel Tower SVG -->
        <svg id="eiffel-tower-svg" viewBox="0 0 100 220" xmlns="http://www.w3.org/2000/svg">
            <!-- Base Arches -->
            <path class="tower-arch" d="M20,220 Q35,180 50,220" />
            <path class="tower-arch" d="M50,220 Q65,180 80,220" />
            
            <!-- First Level -->
            <path class="tower-platform" d="M15,170 H85" />
            <path class="tower-part" d="M25,220 L15,170 L85,170 L75,220" />
            <path class="tower-lattice" d="
                M20,210 L80,210 M25,200 L75,200 M30,190 L70,190 M35,180 L65,180
                M20,210 L15,170 M80,210 L85,170
                M35,210 L25,170 M65,210 L75,170
                M50,210 L50,170
            "/>
            
            <!-- Second Level -->
            <path class="tower-platform" d="M25,120 H75" />
            <path class="tower-part" d="M15,170 L25,120 L75,120 L85,170" />
            <path class="tower-lattice" d="
                M20,160 L80,160 M25,150 L75,150 M30,140 L70,140 M35,130 L65,130
                M20,160 L25,120 M80,160 L75,120
                M35,160 L35,120 M65,160 L65,120
                M50,160 L50,120
            "/>
            
            <!-- Third Level -->
            <path class="tower-platform" d="M35,70 H65" />
            <path class="tower-part" d="M25,120 L35,70 L65,70 L75,120" />
            <path class="tower-lattice" d="
                M30,110 L70,110 M35,100 L65,100 M40,90 L60,90 M45,80 L55,80
                M30,110 L35,70 M70,110 L65,70
                M40,110 L40,70 M60,110 L60,70
                M50,110 L50,70
            "/>
            
            <!-- Top Section -->
            <path class="tower-part" d="M35,70 L45,20 L55,20 L65,70" />
            <path class="tower-lattice" d="
                M40,60 L60,60 M42,50 L58,50 M44,40 L56,40 M46,30 L54,30
                M40,60 L45,20 M60,60 L55,20
                M45,60 L48,20 M55,60 L52,20
                M50,60 L50,20
            "/>
            
            <!-- Spire -->
            <path class="tower-part" d="M45,20 L50,0 L55,20" />
            <path class="tower-lattice" d="M47,15 L53,15 M48,10 L52,10 M49,5 L51,5" />
        </svg>

        <!-- ISS SVG -->
        <svg id="iss" viewBox="0 0 200 120" xmlns="http://www.w3.org/2000/svg">
            <!-- Main Body -->
            <rect x="70" y="45" width="60" height="30" fill="#C0C0C0" stroke="#808080" stroke-width="2"/>
            
            <!-- Solar Panels -->
            <!-- Left Solar Panel -->
            <rect x="10" y="35" width="50" height="50" fill="#4169E1" stroke="#000" stroke-width="1"/>
            <line x1="10" y1="45" x2="60" y2="45" stroke="#000" stroke-width="0.5"/>
            <line x1="10" y1="55" x2="60" y2="55" stroke="#000" stroke-width="0.5"/>
            <line x1="10" y1="65" x2="60" y2="65" stroke="#000" stroke-width="0.5"/>
            <line x1="10" y1="75" x2="60" y2="75" stroke="#000" stroke-width="0.5"/>
            
            <!-- Right Solar Panel -->
            <rect x="140" y="35" width="50" height="50" fill="#4169E1" stroke="#000" stroke-width="1"/>
            <line x1="140" y1="45" x2="190" y2="45" stroke="#000" stroke-width="0.5"/>
            <line x1="140" y1="55" x2="190" y2="55" stroke="#000" stroke-width="0.5"/>
            <line x1="140" y1="65" x2="190" y2="65" stroke="#000" stroke-width="0.5"/>
            <line x1="140" y1="75" x2="190" y2="75" stroke="#000" stroke-width="0.5"/>
            
            <!-- Solar Panel Connectors -->
            <rect x="60" y="55" width="10" height="10" fill="#A9A9A9" stroke="#808080" stroke-width="1"/>
            <rect x="130" y="55" width="10" height="10" fill="#A9A9A9" stroke="#808080" stroke-width="1"/>
            
            <!-- Details on Main Body -->
            <rect x="75" y="50" width="50" height="20" fill="#A9A9A9" stroke="#808080" stroke-width="1"/>
            <circle cx="85" cy="60" r="3" fill="#696969"/>
            <circle cx="115" cy="60" r="3" fill="#696969"/>
            
            <!-- Radiators -->
            <rect x="75" y="35" width="50" height="5" fill="#C0C0C0" stroke="#808080" stroke-width="1"/>
            <rect x="75" y="80" width="50" height="5" fill="#C0C0C0" stroke="#808080" stroke-width="1"/>
        </svg>

        <div class="earth"></div>

    </div>

    <script>
        const iss = document.getElementById('iss');
        let angle = 0;
        
        // Center point of orbit (Eiffel Tower position)
        const centerX = 400;
        const centerY = 510;
        const orbitRadius = 100; // Radius of the orbit
        
        // Update ISS position every 50ms
        setInterval(() => {
            // Increment angle for circular motion
            angle += 0.02; // Adjust speed by changing this number
            
            // Calculate position on circle
            const x = centerX + Math.cos(angle) * orbitRadius;
            const y = centerY + Math.sin(angle) * orbitRadius;
            
            // Set ISS position
            iss.style.display = 'block';
            iss.style.left = (x - 50) + 'px';  // Center ISS on orbit path
            iss.style.top = (y - 30) + 'px';   // Center ISS on orbit path
            iss.style.transform = `rotate(${angle * 57.3}deg)`; // Rotate ISS to face direction of travel
        }, 50);

        // Morse code blinking for Eiffel Tower
        const tower = document.getElementById('eiffel-tower-svg');
        const morseMessage = "ET TELEPHONE MAISON";
        const MORSE_CODE = {
            'E': '.', 'T': '-', 'L': '.-..', 'P': '.--.', 
            'H': '....', 'O': '---', 'N': '-.', 'M': '--',
            'A': '.-', 'I': '..', 'S': '...', ' ': ' '
        };

        function blinkMorse() {
            const morse = morseMessage.split('').map(char => 
                MORSE_CODE[char.toUpperCase()] || ' '
            ).join(' ');

            let delay = 0;
            morse.split('').forEach(char => {
                if (char === '.') {
                    setTimeout(() => tower.classList.add('blink'), delay);
                    setTimeout(() => tower.classList.remove('blink'), delay + 200);
                    delay += 400;
                } else if (char === '-') {
                    setTimeout(() => tower.classList.add('blink'), delay);
                    setTimeout(() => tower.classList.remove('blink'), delay + 600);
                    delay += 800;
                } else {
                    delay += 400;
                }
            });

            setTimeout(blinkMorse, delay);
        }

        blinkMorse();
    </script>
</body>
</html>
