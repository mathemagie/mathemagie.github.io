name: Write commit hash to hack/radio_iss/COMMIT_HASH

on:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  update-commit-hash:
    if: github.actor != 'github-actions[bot]'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Get short SHA
        id: vars
        run: echo "sha_short=$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT

      - name: Write short SHA to hack/radio_iss/COMMIT_HASH
        run: |
          mkdir -p hack/radio_iss
          echo "${{ steps.vars.outputs.sha_short }}" > hack/radio_iss/COMMIT_HASH
          echo "Wrote commit hash ${{ steps.vars.outputs.sha_short }} to hack/radio_iss/COMMIT_HASH"

      - name: Commit and push COMMIT_HASH file
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add hack/radio_iss/COMMIT_HASH
          git commit -m "Update COMMIT_HASH with latest commit SHA"
          git push
