name: Update commit hash in index.html

on:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  update-hash:
    if: github.actor != 'github-actions[bot]'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Get short SHA
        id: vars
        run: echo "sha_short=$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT

      - name: Update index.html with commit hash
        run: |
          sed -E -i "s/(<!-- BEGIN_COMMIT_HASH -->).*(<!-- END_COMMIT_HASH -->)/\\1${{ steps.vars.outputs.sha_short }}\\2/" index.html
          echo "Updated index.html with ${{ steps.vars.outputs.sha_short }}"

