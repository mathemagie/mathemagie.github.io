<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="theme-color" content="#FF6B9D">
    <meta name="apple-touch-fullscreen" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link id="stylesLink" rel="stylesheet" href="styles.css">
    <link rel="manifest" href="manifest.json">
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <title>🎵 Mes Histoires Magiques 🎵</title>
</head>
<body>
    <div class="container-fluid">
        <div class="player-container">
            <div class="header-section">
                <h1 class="main-title">
                    Mes Histoires Magiques
                </h1>
            </div>

            <audio id="audioPlayer" src="output.mp3"></audio>

            <div class="controls-section">
                <button onclick="prevTrack()" class="control-btn prev-btn">
                    <i class="fas fa-chevron-left"></i>
                    <span>Retour</span>
                </button>

                <div class="play-indicator">
                    <div class="music-note"></div>
                </div>

                <button onclick="nextTrack()" class="control-btn next-btn">
                    <span>Suivant</span>
                    <i class="fas fa-chevron-right"></i>
                </button>
            </div>

            <div class="filter-section">
                <div class="search-container">
                    <input type="text" id="searchInput" placeholder="🔍 Trouve ton histoire..." class="search-input">
                </div>

                <div class="filter-buttons">
                    <button class="filter-btn active" data-filter="all">Toutes</button>
                    <button class="filter-btn" data-filter="magique">✨ Magique</button>
                    <button class="filter-btn" data-filter="animaux">🐾 Animaux</button>
                    <button class="filter-btn" data-filter="aventure">🗺️ Aventure</button>
                    <button class="filter-btn" data-filter="amitié">🤝 Amitié</button>
                    <button class="filter-btn" data-filter="famille">👨‍👩‍👧 Famille</button>
                    <button class="filter-btn" data-filter="nature">🌿 Nature</button>
                </div>
            </div>

            <div class="track-info">
                <div class="track-display">
                    <div class="track-icon">📖</div>
                    <div id="currentTrack" class="track-title">Appuie sur Suivant pour commencer !</div>
                </div>
                <div class="track-stats">
                    <span id="trackCount" class="track-count">0 histoires disponibles</span>
                </div>
            </div>

        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
      var random = Math.random();
      var script = document.createElement('script');
      script.src = "app.js?random=" + random;
      document.head.appendChild(script);
    </script>
    <script>
        if ('serviceWorker' in navigator) {
          window.addEventListener('load', function() {
            var serviceWorkerUrl = window.location.hostname === '127.0.0.1' ? '/service-worker.js' : '/audio/service-worker.js';
            navigator.serviceWorker.register(serviceWorkerUrl).then(function(registration) {
              // L'enregistrement du service worker a réussi
              console.log('ServiceWorker registration successful with scope: ', registration.scope);
            }, function(err) {
              // L'enregistrement a échoué :(
              console.log('ServiceWorker registration failed: ', err);
            });
          });
        }

        var stylesLink = document.getElementById("stylesLink");
        var random = Math.random();
        stylesLink.href = "styles.css?random=" + random;
      </script>
</body>
</html>
