<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image to ASCII Art</title>
    <!-- Using built-in MediaRecorder API for screen recording -->
    <script>
        // Helper functions (defined early for immediate use)
        function updateLoadingStatus(message) {
            const statusElement = document.getElementById('loadingStatus');
            if (statusElement) {
                statusElement.textContent = message;
                if (message.includes('âœ…')) {
                    statusElement.style.background = '#4CAF50'; // Green for success
                } else if (message.includes('âŒ')) {
                    statusElement.style.background = '#f44336'; // Red for error
                } else {
                    statusElement.style.background = '#333'; // Default gray
                }
            }
        }

        // Function to update WebRTC status display
        function updateWebRTCStatus(message, stats = '') {
            const statusElement = document.getElementById('webRTCStatus');
            if (statusElement) {
                const statusDiv = statusElement.querySelector('div:first-child');
                const statsDiv = document.getElementById('webRTCStats');

                if (statusDiv) {
                    statusDiv.textContent = message;
                    // Update color based on status
                    if (message.includes('ðŸŸ¢')) {
                        statusDiv.style.color = '#4CAF50'; // Green for active
                    } else if (message.includes('ðŸ”´')) {
                        statusDiv.style.color = '#f44336'; // Red for inactive
                    } else if (message.includes('ðŸŸ¡')) {
                        statusDiv.style.color = '#FF9800'; // Yellow for connecting
                    } else {
                        statusDiv.style.color = '#888'; // Default gray
                    }
                }

                if (statsDiv && stats) {
                    statsDiv.textContent = stats;
                }
            }
        }

        function showRetryButton() {
            const retrySection = document.getElementById('retrySection');
            if (retrySection) {
                retrySection.style.display = 'block';
            }
        }

        function hideRetryButton() {
            const retrySection = document.getElementById('retrySection');
            if (retrySection) {
                retrySection.style.display = 'none';
            }
        }

        // Initialize MediaRecorder check after page loads
        window.addEventListener('DOMContentLoaded', function() {
            // Check browser and MediaRecorder support
            const isSafari = /^((?!chrome|android).)*safari/i.test(navigator.userAgent);
            const isOldBrowser = typeof MediaRecorder === 'undefined';

            if (!isOldBrowser && !isSafari) {
                window.MediaRecorderSupported = true;
                updateLoadingStatus('âœ… MediaRecorder ready for recording!');
            } else {
                window.MediaRecorderSupported = false;
                if (isSafari) {
                    updateLoadingStatus('ðŸ† Safari detected - using frame capture mode');
                } else if (isOldBrowser) {
                    updateLoadingStatus('ðŸ“¸ Legacy browser - using frame capture mode');
                } else {
                    updateLoadingStatus('ðŸ“¸ Frame capture mode active (universal compatibility)');
                }

                // Show helpful info about frame capture
                setTimeout(() => {
                    updateLoadingStatus('ðŸ’¡ Frame capture mode: Captures PNG frames automatically. Use video editor to combine them.');
                }, 3000);
            }

            // Log browser info for debugging
            console.log('Browser Detection:', {
                userAgent: navigator.userAgent,
                isSafari: isSafari,
                mediaRecorderSupported: !isOldBrowser,
                usingFrameCapture: window.MediaRecorderSupported === false
            });
        });
    </script>
    <style>
        body {
            font-family: monospace;
            background-color: #1a1a1a;
            color: #e0e0e0;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 20px;
        }
        #originalImage {
            max-width: 80%;
            height: auto;
            border: 1px solid #555;
            margin-bottom: 20px;
            display: none; /* Hide the original image, show only ASCII art */
        }
        #asciiOutput {
            white-space: pre;
            font-size: 12px; /* Keep in sync with canvas text height */
            line-height: 12px; /* Keep in sync with canvas text height */
            letter-spacing: 0px; /* Character spacing */
            word-break: break-all;
            max-width: 600px; /* Force max width to 600px */
            max-height: 400px; /* Force max height to 400px */
            overflow-x: auto;
            overflow-y: auto;
            border: 1px solid #555;
            padding: 10px;
            background-color: #000;
            color: #fff; /* White text for black and white look */
        }
        #imageCanvas {
            display: block; /* Show the canvas for WebRTC recording */
            margin: 10px 0;
            max-width: 600px; /* Force max width to 600px */
            max-height: 400px; /* Force max height to 400px */
            width: auto;
            height: auto;
        }
        h1, h2 {
            color: #eee;
        }
    </style>
</head>

    <div id="controls" style="margin: 10px 0;">
        <div style="margin-bottom: 15px;">

        </div>

            <button onclick="retryLoadCCapture()" style="padding: 8px 16px; background: #FF9800; color: white; border: none; border-radius: 4px; cursor: pointer;">ðŸ”„ Check MediaRecorder Support</button>
        </div>
        <div style="margin-bottom: 10px; font-size: 12px; color: #ccc;">
            <strong>ðŸŽ¥ WebRTC Canvas Recording</strong> (captures just the ASCII animation using WebRTC)
            <div id="webRTCStatus" style="margin-top: 5px; font-size: 11px; color: #888; padding: 5px; background: #2a2a2a; border-radius: 3px;">
                <div>ðŸ”´ WebRTC Status: Initializing...</div>
                <div id="webRTCStats" style="margin-top: 3px; font-size: 10px;"></div>
            </div>
        </div>
        <button onclick="startRecording()" style="margin-right: 10px; padding: 8px 16px; background: #4CAF50; color: white; border: none; border-radius: 4px; cursor: pointer;">Start Recording</button>
        <button onclick="stopRecording()" style="margin-right: 10px; padding: 8px 16px; background: #f44336; color: white; border: none; border-radius: 4px; cursor: pointer;">Stop Recording</button>
        <button onclick="toggleAnimation()" style="padding: 8px 16px; background: #2196F3; color: white; border: none; border-radius: 4px; cursor: pointer;">Toggle Animation</button>
    </div>
    <pre id="asciiOutput"></pre>

    <canvas id="imageCanvas" width="600" height="400" style="border: 1px solid #555; background: #000; display: block;"></canvas>

    <script>
        const originalImage = document.getElementById('originalImage');
        const asciiOutput = document.getElementById('asciiOutput');
        const imageCanvas = document.getElementById('imageCanvas');
        const ctx = imageCanvas.getContext('2d');

        // Video recording variables
        let mediaRecorder = null;
        let recordedChunks = [];
        let isRecording = false;
        let frameCapture = null; // Fallback recording
        let capturedFrames = [];

        // Functions moved to top of script for early access

        // Function moved to top of script

        // Function to retry MediaRecorder check
        function retryLoadCCapture() {
            console.log('Retrying MediaRecorder check...');
            updateLoadingStatus('ðŸ”„ Checking MediaRecorder support...');
            hideRetryButton();

            // Re-check MediaRecorder support
            if (typeof MediaRecorder !== 'undefined') {
                window.MediaRecorderSupported = true;
                updateLoadingStatus('âœ… MediaRecorder ready for recording!');
            } else {
                window.MediaRecorderSupported = false;
                updateLoadingStatus('âŒ MediaRecorder still not supported in this browser.');
                showRetryButton();
            }
        }

        // ASCII character set from dark to light (more characters provide more detail) [5]
        const asciiChars = "@%#*+=-:. "; // shorter, more contrast
        // const asciiChars = "$@B%8&WM#*oahkbdpqwmZO0QLCJUYXzcvunxrjft/\\|()1{}[]?-_+~<>i!lI;:,\\\"^`'. "; // longer, more detailed

        // Adjust resolution for the ASCII art. A higher value means fewer characters (lower resolution ASCII art)
        // This is crucial for performance and readability.
        const resolution = 10; // Process every Nth pixel (e.g., 10x10 pixel blocks become one character)

        // Animation variables
        let canvasWidth, canvasHeight, pixels;
        let animationTime = 0;
        let isAnimating = false;

        // Character metrics for consistent sizing between ASCII <pre> and canvas
        const charHeightPx = 12; // must match CSS font-size/line-height and canvas font size
        let charWidthPx = null;  // measured at runtime for the active monospace font

        // Shared colors for both ASCII <pre> and canvas so they match exactly
        const asciiTextColor = '#FFFFFF';
        const asciiBgColor = '#000000';

        function measureCharWidthPx() {
            if (charWidthPx !== null) return charWidthPx;
            const span = document.createElement('span');
            span.style.position = 'absolute';
            span.style.visibility = 'hidden';
            span.style.whiteSpace = 'pre';
            span.style.font = `${charHeightPx}px monospace`;
            span.textContent = 'M'; // representative monospace glyph
            document.body.appendChild(span);
            charWidthPx = span.getBoundingClientRect().width;
            document.body.removeChild(span);
            return charWidthPx;
        }

        // Function to generate ASCII art with animation
        function generateAsciiArt() {
            if (!pixels) return;

            let asciiString = '';
            const time = animationTime * 0.05; // Control animation speed

            // Ensure both canvas and <pre> use identical pixel dimensions derived from measured char size
            const cw = measureCharWidthPx();
            const displayWidth = Math.round(canvasWidth * cw);
            const displayHeight = Math.round(canvasHeight * charHeightPx);

            // Only resize canvas if dimensions actually changed to prevent brightness fluctuations
            let canvasResized = false;
            if (imageCanvas.width !== displayWidth || imageCanvas.height !== displayHeight) {
                imageCanvas.width = displayWidth;
                imageCanvas.height = displayHeight;
                canvasResized = true;
                console.log(`ðŸ“ Canvas resized to ${displayWidth}x${displayHeight} for ASCII rendering`);

                // Reconfigure canvas context after resize for consistent rendering
                ctx.imageSmoothingEnabled = false; // Disable anti-aliasing for crisp pixels
                ctx.textBaseline = 'top';
                ctx.textAlign = 'left';
            }

            // Keep ASCII <pre> sized identically to canvas
            asciiOutput.style.maxWidth = 'none';
            asciiOutput.style.width = `${displayWidth}px`;
            asciiOutput.style.height = `${displayHeight}px`;
            asciiOutput.style.fontSize = `${charHeightPx}px`;
            asciiOutput.style.lineHeight = `${charHeightPx}px`;

            // Clear canvas with shared background color
            ctx.fillStyle = asciiBgColor;
            ctx.fillRect(0, 0, imageCanvas.width, imageCanvas.height);

            // Keep ASCII <pre> colors in sync
            asciiOutput.style.color = asciiTextColor;
            asciiOutput.style.backgroundColor = asciiBgColor;

            // Configure canvas for crisp, consistent text rendering (matches HTML text)
            ctx.fillStyle = asciiTextColor; // Text color
            ctx.font = `${charHeightPx}px monospace`;
            ctx.textAlign = 'left';
            ctx.textBaseline = 'top';
            ctx.imageSmoothingEnabled = false; // Ensure no anti-aliasing affects brightness

            for (let y = 0; y < canvasHeight; y++) {
                let lineText = '';
                for (let x = 0; x < canvasWidth; x++) {
                    const index = (y * canvasWidth + x) * 4;
                    const r = pixels[index];
                    const g = pixels[index + 1];
                    const b = pixels[index + 2];

                    // Calculate base grayscale brightness
                    let brightness = (r + g + b) / 3;

                    // Add subtle animation effects
                    // 1. Gentle pulsing effect
                    const pulse = Math.sin(time) * 15;
                    brightness = Math.max(0, Math.min(255, brightness + pulse));

                    // 2. Subtle wave effect across the image
                    const wave = Math.sin(x * 0.1 + time * 0.5) * Math.cos(y * 0.1 + time * 0.3) * 10;
                    brightness = Math.max(0, Math.min(255, brightness + wave));

                    // Map brightness to an ASCII character
                    const charIndex = Math.floor((brightness / 255) * (asciiChars.length - 1));
                    const char = asciiChars[charIndex];
                    lineText += char;
                }

                // Draw text line on canvas
                ctx.fillText(lineText, 0, y * 12);

                // Add recording indicator if recording (Black & White theme)
                if (isRecording) {
                    ctx.fillStyle = asciiTextColor; // Use shared text color for indicator background
                    ctx.fillRect(imageCanvas.width - 25, 0, 25, 15);
                    ctx.fillStyle = asciiBgColor; // Use shared background color for text
                    ctx.font = '8px monospace'; // Smaller font for indicator
                    ctx.fillText('REC', imageCanvas.width - 22, 10);
                    ctx.fillStyle = asciiTextColor; // Restore shared text color for ASCII
                    ctx.font = `${charHeightPx}px monospace`; // Restore ASCII font
                }

                // Also build string for HTML display
                asciiString += lineText + '\n';
            }

            // Update HTML display
            asciiOutput.textContent = asciiString;

            console.log('ðŸŽ¨ Canvas updated with ASCII art - ready for WebRTC capture');

            // Debug: Check if canvas has visual content
            const testImageData = ctx.getImageData(10, 10, 10, 10);
            const hasVisualContent = testImageData.data.some(pixel => pixel > 0);
            if (hasVisualContent) {
                console.log('âœ… Canvas has visual content for WebRTC capture');
            } else {
                console.warn('âš ï¸ Canvas appears to be empty - WebRTC may capture blank frames');
            }
        }

        // Animation loop
        function animate() {
            if (isAnimating) {
                animationTime++;
                generateAsciiArt();
                requestAnimationFrame(animate);
            }
        }

        // Fallback recording functions (works in all browsers)
        function startFallbackRecording() {
            if (!isRecording) {
                capturedFrames = [];
                isRecording = true;
                updateLoadingStatus('ðŸŽ¬ Frame capture started! Recording individual frames...');

                // Start capturing frames
                captureNextFrame();

                alert('Frame capture started!\\n\\nKeep the animation running and click \"Stop Recording\" when done.\\nEach frame will be saved as a separate image file.');
            }
        }

        function captureNextFrame() {
            if (!isRecording) return;

            const canvas = document.getElementById('imageCanvas');
            if (!canvas) return;

            canvas.toBlob((blob) => {
                if (blob) {
                    capturedFrames.push(blob);

                    // Update status every 10 frames to avoid too many updates
                    if (capturedFrames.length % 10 === 0) {
                        updateLoadingStatus(`ðŸ“¸ Captured ${capturedFrames.length} frames...`);

                        // Show helpful message after first few frames
                        if (capturedFrames.length === 10) {
                            setTimeout(() => {
                                updateLoadingStatus('ðŸ’¡ Tip: Keep animation running. More frames = smoother video!');
                            }, 2000);
                        }
                    }
                }

                // Continue capturing frames (every ~100ms = ~10 FPS)
                setTimeout(captureNextFrame, 100);
            }, 'image/png');
        }

        function downloadCapturedFrames() {
            if (capturedFrames.length === 0) {
                alert('No frames captured yet.');
                return;
            }

            let downloadedCount = 0;
            updateLoadingStatus(`ðŸ’¾ Downloading ${capturedFrames.length} frames... (0/${capturedFrames.length})`);

            capturedFrames.forEach((blob, index) => {
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = `ascii-frame-${String(index).padStart(4, '0')}.png`;
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                URL.revokeObjectURL(url);

                downloadedCount++;
                if (downloadedCount % 10 === 0 || downloadedCount === capturedFrames.length) {
                    updateLoadingStatus(`ðŸ’¾ Downloading frames... (${downloadedCount}/${capturedFrames.length})`);
                }
            });

            setTimeout(() => {
                updateLoadingStatus('âœ… All frames downloaded! Use video editing software to combine them.');
                alert(`Downloaded ${capturedFrames.length} frames!\\n\\nUse software like:\\nâ€¢ Adobe Premiere\\nâ€¢ FFmpeg\\nâ€¢ iMovie\\nâ€¢ Any video editor\\n\\nto combine these PNG files into a video.`);
            }, 1000);
        }

        // Video recording functions using MediaRecorder (Canvas Only)
        async function startRecording() {
            if (!isRecording) {
                        // Check if MediaRecorder is supported, otherwise use fallback
                if (!window.MediaRecorderSupported) {
                    // Use fallback frame capture method
                    updateLoadingStatus('ðŸ“¸ Using frame capture mode (works in all browsers)');
                    alert('Your browser doesn\'t support MediaRecorder. Using frame capture mode instead.\\n\\nThis will save individual frames as images that you can later combine into a video.');
                    startFallbackRecording();
                    return;
                }

                try {
                    // Get the canvas element and validate it
                    const canvas = document.getElementById('imageCanvas');
                    if (!canvas) {
                        updateLoadingStatus('âŒ Canvas element not found.');
                        alert('Canvas element not found. Please refresh the page.');
                        return;
                    }

                    // Ensure canvas has proper dimensions and context
                    if (!canvas.width || !canvas.height) {
                        canvas.width = 600;  // Set default dimensions
                        canvas.height = 400;
                        updateLoadingStatus('ðŸ“ Canvas dimensions set to 600x400');
                    }

                    // Validate canvas context
                    const ctx = canvas.getContext('2d');
                    if (!ctx) {
                        updateLoadingStatus('âŒ Canvas context not available.');
                        alert('Canvas context not available. Please refresh the page.');
                        return;
                    }

                    // Check if canvas has any content (non-empty)
                    const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
                    const hasContent = imageData.data.some(pixel => pixel !== 0);
                    if (!hasContent && !isAnimating) {
                        updateLoadingStatus('âš ï¸ Canvas appears empty. Start animation first.');
                        alert('Canvas appears empty. Please start the ASCII animation first, then try recording again.');
                        return;
                    }

                    console.log('âœ… Canvas validation passed:', {
                        width: canvas.width,
                        height: canvas.height,
                        hasContent: hasContent,
                        isAnimating: isAnimating
                    });

                    // Advanced WebRTC Canvas Stream Configuration
                    const webRTCConfig = {
                        frameRate: 30,  // Smooth animation frame rate
                        width: canvas.width,
                        height: canvas.height,
                        bitrate: 8000000,  // 8 Mbps for high quality
                        codec: 'vp9',  // VP9 for better quality/size ratio
                        // WebRTC specific settings
                        iceServers: [
                            { urls: 'stun:stun.l.google.com:19302' },
                            { urls: 'stun:stun1.l.google.com:19302' }
                        ],
                        bundlePolicy: 'max-bundle',
                        rtcpMuxPolicy: 'require'
                    };

                    // Pre-draw canvas to ensure stream has content
                    console.log('ðŸŽ¨ Pre-drawing canvas for WebRTC stream...');
                    if (isAnimating) {
                        // Force a draw if animation is running
                        generateAsciiArt();
                    } else {
                        // Draw a placeholder if animation not running
                        ctx.fillStyle = asciiBgColor; // Use shared background color
                        ctx.fillRect(0, 0, canvas.width, canvas.height);
                        ctx.fillStyle = asciiTextColor; // Use shared text color
                        ctx.font = `${charHeightPx}px monospace`;
                        ctx.textAlign = 'center';
                        ctx.textBaseline = 'middle';
                        ctx.imageSmoothingEnabled = false; // Consistent rendering
                        ctx.fillText('ASCII Animation Ready', canvas.width/2, canvas.height/2 - charHeightPx);
                        ctx.fillText('Click "Start Animation" first', canvas.width/2, canvas.height/2 + charHeightPx);
                    }

                    // Wait a bit for canvas to update
                    await new Promise(resolve => setTimeout(resolve, 100));

                    // Create WebRTC canvas stream with explicit configuration
                    console.log('ðŸŽ¥ Initializing WebRTC Canvas Capture...');
                    console.log('ðŸ“Š WebRTC Configuration:', webRTCConfig);

                    // Try creating stream with fallback framerates
                    let stream = null;
                    const frameRates = [webRTCConfig.frameRate, 25, 20, 15, 10];

                    for (const fps of frameRates) {
                        try {
                            stream = canvas.captureStream(fps);
                            if (stream && stream.getVideoTracks().length > 0) {
                                console.log(`âœ… WebRTC stream created successfully at ${fps} FPS`);
                                break;
                            }
                        } catch (error) {
                            console.warn(`âš ï¸ Failed to create stream at ${fps} FPS:`, error);
                        }
                    }

                    if (!stream || stream.getVideoTracks().length === 0) {
                        updateLoadingStatus('âŒ Failed to create WebRTC canvas stream.');
                        alert('Failed to create WebRTC canvas stream. Try refreshing the page or using a different browser.');
                        return;
                    }

                    // Validate stream tracks
                    const videoTracks = stream.getVideoTracks();
                    if (videoTracks.length === 0) {
                        updateLoadingStatus('âŒ No video tracks in WebRTC stream.');
                        alert('No video tracks available in the stream. Please check your browser compatibility.');
                        return;
                    }

                    console.log('âœ… WebRTC stream validation passed:', {
                        tracks: videoTracks.length,
                        trackReadyState: videoTracks[0].readyState,
                        trackEnabled: videoTracks[0].enabled
                    });

                    // Configure WebRTC video track settings
                    const videoTrack = stream.getVideoTracks()[0];
                    if (videoTrack) {
                        const constraints = {
                            width: { ideal: webRTCConfig.width },
                            height: { ideal: webRTCConfig.height },
                            frameRate: { ideal: webRTCConfig.frameRate }
                        };

                        // Apply WebRTC constraints
                        videoTrack.applyConstraints(constraints)
                            .then(() => {
                                console.log('âœ… WebRTC video constraints applied successfully');
                                updateLoadingStatus('ðŸŽ¥ WebRTC constraints applied - canvas capture ready');
                                updateWebRTCStatus('ðŸŸ¢ WebRTC Stream Active', `Resolution: ${webRTCConfig.width}x${webRTCConfig.height}, FPS: ${webRTCConfig.frameRate}`);
                            })
                            .catch(err => {
                                console.warn('âš ï¸ Could not apply WebRTC constraints:', err);
                                updateLoadingStatus('âš ï¸ WebRTC constraints partially applied');
                                updateWebRTCStatus('ðŸŸ¡ WebRTC Stream Limited', 'Some constraints not applied');
                            });

                        // Log detailed WebRTC track information
                        console.log('ðŸ“Š WebRTC Video Track Settings:', videoTrack.getSettings());
                        console.log('ðŸ“Š WebRTC Video Track Capabilities:', videoTrack.getCapabilities());
                        console.log('ðŸ“Š WebRTC Track Ready State:', videoTrack.readyState);
                        console.log('ðŸ“Š WebRTC Track Enabled:', videoTrack.enabled);

                        // Monitor WebRTC track events
                        videoTrack.onended = () => console.log('ðŸ”´ WebRTC video track ended');
                        videoTrack.onmute = () => console.log('ðŸ”‡ WebRTC video track muted');
                        videoTrack.onunmute = () => console.log('ðŸ”Š WebRTC video track unmuted');

                        // Add WebRTC statistics monitoring
                        if (typeof videoTrack.getStats === 'function') {
                            setInterval(async () => {
                                try {
                                    const stats = await videoTrack.getStats();
                                    console.log('ðŸ“ˆ WebRTC Stats:', stats);
                                } catch (err) {
                                    console.warn('Could not get WebRTC stats:', err);
                                }
                            }, 5000); // Log stats every 5 seconds
                        }
                    }

                    // Create MediaRecorder with WebRTC-optimized settings
                    const options = {
                        mimeType: MediaRecorder.isTypeSupported('video/webm;codecs=vp9') ? 'video/webm;codecs=vp9' :
                                 MediaRecorder.isTypeSupported('video/webm;codecs=vp8') ? 'video/webm;codecs=vp8' :
                                 'video/webm',
                        videoBitsPerSecond: webRTCConfig.bitrate  // WebRTC bitrate control
                    };

                    mediaRecorder = new MediaRecorder(stream, options);
                    recordedChunks = [];

                    // Handle data available
                    mediaRecorder.ondataavailable = function(event) {
                        console.log('ðŸ“Š MediaRecorder data available:', event.data.size, 'bytes');
                        if (event.data.size > 0) {
                            recordedChunks.push(event.data);
                        } else {
                            console.warn('âš ï¸ Empty data chunk received from MediaRecorder');
                        }
                    };

                    // Handle recording stop
                    mediaRecorder.onstop = function() {
                        console.log('ðŸ›‘ MediaRecorder stopped. Recorded chunks:', recordedChunks.length);

                        if (recordedChunks.length === 0) {
                            updateLoadingStatus('âŒ No video data was recorded. Try again.');
                            alert('No video data was recorded. This can happen if:\n\n1. The canvas was empty during recording\n2. The animation wasn\'t running\n3. Browser compatibility issues\n\nPlease start the animation first and try again.');
                            return;
                        }

                        const blob = new Blob(recordedChunks, { type: 'video/webm' });
                        console.log('ðŸ“¦ Created video blob:', blob.size, 'bytes');

                        if (blob.size === 0) {
                            updateLoadingStatus('âŒ Recorded video file is empty.');
                            alert('The recorded video file is empty. This usually means the canvas wasn\'t updating during recording.');
                            return;
                        }

                        const url = URL.createObjectURL(blob);
                        const a = document.createElement('a');
                        a.href = url;
                        a.download = `ascii-art-canvas-${Date.now()}.webm`;
                        document.body.appendChild(a);
                        a.click();
                        document.body.removeChild(a);
                        URL.revokeObjectURL(url);

                        // Clean up
                        stream.getTracks().forEach(track => track.stop());

                        // Clean up canvas update interval
                        if (window.canvasUpdateInterval) {
                            clearInterval(window.canvasUpdateInterval);
                            window.canvasUpdateInterval = null;
                        }

                        updateLoadingStatus('âœ… Canvas recording saved! Check your downloads folder.');
                        updateWebRTCStatus('ðŸ”´ WebRTC Stream Stopped', 'Recording completed');
                        alert('Canvas recording saved! Check your downloads folder for the WebM video file.');
                    };

                    // Start recording
                    mediaRecorder.start(100); // Request data every 100ms for better debugging
                    isRecording = true;
                    console.log('Canvas recording started');

                    // Ensure canvas is actively drawing during recording
                    let canvasUpdateInterval = null;
                    if (isAnimating) {
                        canvasUpdateInterval = setInterval(() => {
                            if (isRecording) generateAsciiArt();
                        }, 33);
                    } else {
                        let frameCount = 0;
                        canvasUpdateInterval = setInterval(() => {
                            if (isRecording) {
                                frameCount++;
                                ctx.fillStyle = asciiBgColor; // Use shared background color
                                ctx.fillRect(0, 0, canvas.width, canvas.height);
                                ctx.fillStyle = asciiTextColor; // Use shared text color
                                ctx.font = `${charHeightPx}px monospace`;
                                ctx.textAlign = 'center';
                                ctx.textBaseline = 'middle';
                                ctx.imageSmoothingEnabled = false; // Consistent rendering
                                ctx.fillText('Frame: ' + frameCount, canvas.width/2, canvas.height/2);
                            }
                        }, 33);
                    }
                    window.canvasUpdateInterval = canvasUpdateInterval;
                    updateLoadingStatus('ðŸŽ¬ Recording canvas only... Click "Stop Recording" when done.');
                    updateWebRTCStatus('ðŸŽ¬ Recording Active', 'Canvas stream being captured');
                    alert('Canvas recording started! Only the ASCII animation will be recorded.\n\nMake sure your animation is running before recording.\n\nClick "Stop Recording" when done.');

                } catch (error) {
                    console.error('Error starting canvas recording:', error);
                    updateLoadingStatus('âŒ Error starting canvas recording. Please check console for details.');
                    alert('Error starting canvas recording. Please check console for details.');
                }
            }
        }

        function stopRecording() {
            if (isRecording) {
                isRecording = false;

                // Check if we were using MediaRecorder or fallback
                if (mediaRecorder) {
                    // MediaRecorder mode
                    try {
                        mediaRecorder.stop();
                        console.log('Recording stopped - file will be saved automatically.');
                        updateLoadingStatus('â³ Processing recording... Please wait.');
                        updateWebRTCStatus('ðŸ”´ WebRTC Stream Stopping', 'Processing final frames');
                        // Note: The actual saving happens in the mediaRecorder.onstop handler
                    } catch (error) {
                        console.error('Error stopping recording:', error);
                        updateLoadingStatus('âŒ Error stopping recording. Please check console for details.');
                        updateWebRTCStatus('ðŸ”´ WebRTC Stream Error', 'Failed to stop recording');
                        alert('Error stopping recording. Please check console for details.');
                    }
                } else {
                    // Fallback frame capture mode
                    console.log('Frame capture stopped.');
                    updateLoadingStatus(`ðŸŽ¬ Frame capture stopped! Captured ${capturedFrames.length} frames.`);

                    if (capturedFrames.length > 0) {
                        setTimeout(() => {
                            downloadCapturedFrames();
                        }, 500); // Brief pause before download starts
                    } else {
                        alert('No frames were captured. Make sure the animation was running during recording.');
                    }
                }
            } else {
                alert('No active recording to stop.');
            }
        }

        // Start animation when image loads
        function startAnimation() {
            isAnimating = true;
            animate();
        }

        // Expose functions globally for button clicks
        window.startRecording = startRecording;
        window.stopRecording = stopRecording;
        window.toggleAnimation = function() {
            isAnimating = !isAnimating;
            if (isAnimating) {
                animate();
            }
        };
        window.retryLoadCCapture = retryLoadCCapture;

        // Handle file input selection
        const imageInput = document.getElementById('imageInput');
        imageInput.addEventListener('change', handleImageSelection);

        // Function to handle image file selection
        function handleImageSelection(event) {
            const file = event.target.files[0];
            if (file) {
                // Validate file type
                const validTypes = ['image/jpeg', 'image/jpg', 'image/png', 'image/gif', 'image/webp'];
                if (!validTypes.includes(file.type)) {
                    alert('Please select a valid image file (JPEG, PNG, GIF, or WebP)');
                    return;
                }

                // Validate file size (limit to 10MB)
                const maxSize = 10 * 1024 * 1024; // 10MB
                if (file.size > maxSize) {
                    alert('Please select an image smaller than 10MB');
                    return;
                }

                // Load the selected image
                loadSelectedImage(file);
            }
        }

        // Function to load and process selected image
        function loadSelectedImage(file) {
            const reader = new FileReader();

            reader.onload = function(e) {
                // Stop current animation
                isAnimating = false;

                // Update the original image src with the selected image
                originalImage.src = e.target.result;

                // Update loading status
                updateLoadingStatus('ðŸ“¸ Loading selected image...');
            };

            reader.onerror = function() {
                alert('Error reading the selected file. Please try again.');
                updateLoadingStatus('âŒ Error loading image');
            };

            reader.readAsDataURL(file);
        }

        // Function to process loaded image (works for both default and user-selected images)
        function processImage(img) {
            // Set canvas dimensions based on the image, scaled down by resolution
            canvasWidth = Math.floor(img.width / resolution);
            canvasHeight = Math.floor(img.height / resolution);

            // Ensure minimum dimensions
            canvasWidth = Math.max(canvasWidth, 10);
            canvasHeight = Math.max(canvasHeight, 10);

            imageCanvas.width = canvasWidth;
            imageCanvas.height = canvasHeight;

            // Draw the image onto the canvas, scaled down
            ctx.drawImage(img, 0, 0, canvasWidth, canvasHeight);

            const imageData = ctx.getImageData(0, 0, canvasWidth, canvasHeight);
            pixels = imageData.data;

            // Generate initial ASCII art and start animation
            generateAsciiArt();
            startAnimation();

            // Update status
            updateLoadingStatus('âœ… Image loaded and ASCII art generated!');
        }

        originalImage.onload = () => {
            const img = originalImage;
            processImage(img);
        };

        // If the image is already loaded (e.g., cached), trigger onload manually
        if (originalImage.complete) {
            originalImage.onload();
        }

        // Optional: Add controls to pause/resume animation
        document.addEventListener('keydown', (e) => {
            if (e.key === ' ') { // Spacebar to toggle animation
                e.preventDefault();
                isAnimating = !isAnimating;
                if (isAnimating) {
                    animate();
                }
            }
        });
    </script>
