<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" width="64" height="64">
  <defs>
    <linearGradient id="issGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFD700;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFA500;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- ISS Solar Panels -->
  <rect x="8" y="26" width="48" height="12" fill="url(#issGradient)" filter="url(#glow)" rx="2"/>
  
  <!-- ISS Main Body -->
  <rect x="20" y="22" width="24" height="20" fill="url(#issGradient)" filter="url(#glow)" rx="3"/>
  
  <!-- ISS Central Module -->
  <rect x="28" y="18" width="8" height="28" fill="url(#issGradient)" filter="url(#glow)" rx="2"/>
  
  <!-- Communication Arrays -->
  <circle cx="18" cy="32" r="2" fill="#FFD700"/>
  <circle cx="46" cy="32" r="2" fill="#FFD700"/>
  
  <!-- Docking Ports -->
  <circle cx="32" cy="16" r="2" fill="#FFA500"/>
  <circle cx="32" cy="48" r="2" fill="#FFA500"/>
  
  <!-- Details -->
  <rect x="30" y="24" width="4" height="2" fill="#FFA500"/>
  <rect x="30" y="38" width="4" height="2" fill="#FFA500"/>
</svg>