  <circle cx="64" cy="64" r="12" fill="#ef4444"/>

  <!-- Instagram corners -->
  <rect x="30" y="30" width="8" height="8" rx="2" fill="white" opacity="0.6"/>
  <rect x="90" y="30" width="8" height="8" rx="2" fill="white" opacity="0.6"/>
  <rect x="30" y="90" width="8" height="8" rx="2" fill="white" opacity="0.6"/>
  <rect x="90" y="90" width="8" height="8" rx="2" fill="white" opacity="0.6"/>
