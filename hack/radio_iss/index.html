<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
  <meta name="theme-color" content="#000000">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="Radio ISS">
  <link rel="icon" href="favicon.svg" type="image/svg+xml">
  <link rel="icon" href="favicon.ico" type="image/x-icon">
  <link rel="apple-touch-icon" href="share.png">
  <link rel="manifest" href="manifest.webmanifest">
  <title>Radio ISS</title>

  <meta name="description" content="An immersive ISS (International Space Station) tracker that combines real-time space station visualization with location-based internet radio streaming. Watch the ISS orbit Earth as a pulsating particle in a physics simulation while listening to regional radio stations that automatically switch based on the ISS's current location.">

  <!-- Open Graph / Facebook -->
  <meta property="og:type" content="website">
  <meta property="og:title" content="Radio ISS">
  <meta property="og:description" content="An immersive ISS tracker with real-time visualization and region-based internet radio that switches as the ISS orbits.">
  <meta property="og:image" content="https://mathemagie.github.io/hack/radio_iss/share.png">
  <meta property="og:image:width" content="1200">
  <meta property="og:image:height" content="630">
  <meta property="og:image:alt" content="Radio ISS visualization with pulsating ISS particle and radio UI">

  <!-- Twitter -->
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:title" content="Radio ISS">
  <meta name="twitter:description" content="An immersive ISS tracker with real-time visualization and region-based internet radio that switches as the ISS orbits.">
  <meta name="twitter:image" content="https://mathemagie.github.io/hack/radio_iss/share.png">
  <meta name="twitter:image:alt" content="Radio ISS visualization with pulsating ISS particle and radio UI">

  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
  <script>
    // Cache busting for localhost development
    if (window.location.hostname === '127.0.0.1' || window.location.hostname === 'localhost') {
      const randomId = Math.random().toString(36).substr(2, 9);
      document.write('<link rel="stylesheet" href="css/styles.css?v=' + randomId + '">');
    } else {
      document.write('<link rel="stylesheet" href="css/styles.css?v=1754906119">');
    }
  </script>
  <!-- Version: commit 222af77 - Ultra compact mobile UI -->
</head>
<body>
  <div class="radio-ui" id="radio-ui">
    <div class="radio-controls">
      <button id="play-btn" class="play-btn" type="button">▶</button>
      <span id="station-label" class="station-info">Waiting for ISS location…</span>
    </div>
    <div class="radio-hint">Click Play to enable audio. Radio stations switch automatically as the International Space Station orbits Earth in real time.</div>
    <audio id="radio-player" preload="none" style="display: none;"></audio>
  </div>
  
  <!-- ISS Context Mini-overlay -->
  <div class="iss-context-overlay" id="iss-context-overlay" style="display: none;">
    <div class="iss-context-header">
      <h3>ISS Context</h3>
      <button class="iss-context-close" type="button" aria-label="Close ISS context overlay">×</button>
    </div>
    <div class="iss-context-content">
      <div class="iss-context-item">
        <span class="iss-context-label">Position:</span>
        <span class="iss-context-value" id="iss-lat-lon">Loading...</span>
      </div>
      <div class="iss-context-item">
        <span class="iss-context-label">Region:</span>
        <span class="iss-context-value" id="iss-current-region">Loading...</span>
      </div>
      <div class="iss-context-item">
        <span class="iss-context-label">Next ETA:</span>
        <span class="iss-context-value" id="iss-next-eta">Calculating...</span>
      </div>
      <div class="iss-context-controls">
        <button class="iss-context-toggle" id="path-trace-toggle" type="button">Path Trace: OFF</button>
      </div>
    </div>
  </div>

  <!-- Fullscreen button positioned in bottom right -->
  <button id="fullscreen-btn" type="button" class="fullscreen-btn-floating" aria-pressed="false">⛶</button>
  <script>
    // Cache busting for localhost development
    if (window.location.hostname === '127.0.0.1' || window.location.hostname === 'localhost') {
      const jsFiles = ['js/particles.js', 'js/radio.js', 'js/geography.js', 'js/main.js'];
      jsFiles.forEach(file => {
        const randomId = Math.random().toString(36).substr(2, 9);
        document.write('<script src="' + file + '?v=' + randomId + '"><\/script>');
      });
    } else {
      document.write('<script src="js/particles.js?v=1754906119"><\/script>');
      document.write('<script src="js/radio.js?v=1754906119"><\/script>');
      document.write('<script src="js/geography.js?v=1754906119"><\/script>');
      document.write('<script src="js/main.js?v=1754906119"><\/script>');
    }
  </script>
</body>
</html>
