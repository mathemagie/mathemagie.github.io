<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Lines with p5.js</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.9.0/p5.js"></script>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <!-- Toggle button for controls -->
    <button id="panel-toggle">âš™</button>
    
    <!-- Control panel -->
    <div id="controls" class="hidden">
        <div class="control-group">
            <div class="control-label">
                <span>Line Thickness</span>
                <span id="thickness-value" class="control-value">2</span>
            </div>
            <input type="range" id="thickness-slider" min="1" max="10" step="0.5" value="2">
        </div>
        
        <div class="control-group">
            <div class="control-label">
                <span>Line Length</span>
                <span id="length-value" class="control-value">100%</span>
            </div>
            <input type="range" id="length-slider" min="10" max="200" step="5" value="100">
        </div>
        
        <div class="control-group">
            <div class="control-label">
                <span>Color Theme</span>
            </div>
            <div class="theme-buttons">
                <button id="theme-random" class="theme-button active">Random</button>
                <button id="theme-neon" class="theme-button">Neon</button>
                <button id="theme-pastel" class="theme-button">Pastel</button>
                <button id="theme-mono" class="theme-button">Mono</button>
            </div>
        </div>
    </div>
    
    <script src="js/script.js"></script>
</body>
</html>
