<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="theme-color" content="#000000">
    <title>Random Lines with p5.js</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.9.0/p5.js"></script>
    <!-- CSS with cache-busting parameter -->
    <script>
        // Create a new link element with a timestamp to force reload
        const link = document.createElement('link');
        link.rel = 'stylesheet';
        link.href = 'css/styles.css?v=' + new Date().getTime();
        document.head.appendChild(link);
    </script>
</head>
<body>
    <!-- Toggle button for controls -->
    <button id="panel-toggle" aria-label="Toggle Controls Panel">âš™</button>
    
    <!-- Control panel -->
    <div id="controls" class="hidden" aria-label="Controls Panel">
        <div class="control-group">
            <div class="control-label">
                <span>Line Thickness</span>
                <span id="thickness-value" class="control-value">2</span>
            </div>
            <input type="range" id="thickness-slider" min="1" max="10" step="0.5" value="2" aria-label="Adjust Line Thickness">
        </div>
        
        <div class="control-group">
            <div class="control-label">
                <span>Line Length</span>
                <span id="length-value" class="control-value">100%</span>
            </div>
            <input type="range" id="length-slider" min="10" max="200" step="5" value="100" aria-label="Adjust Line Length">
        </div>
        
        <!-- <div class="control-group">
            <div class="control-label">
                <span>Color Theme</span>
            </div>
            <div class="theme-buttons">
                <button id="theme-random" class="theme-button active" aria-label="Random Color Theme">Random</button>
                <button id="theme-neon" class="theme-button" aria-label="Neon Color Theme">Neon</button>
                <button id="theme-pastel" class="theme-button" aria-label="Pastel Color Theme">Pastel</button>
                <button id="theme-mono" class="theme-button" aria-label="Monochrome Color Theme">Mono</button>
            </div>
        </div> -->

        <div class="control-group">
            <div class="control-label">
                <span>Sound</span>
            </div>
            <div class="sound-control">
                <button id="sound-toggle" class="control-button" aria-label="Toggle Sound">ðŸ”Š</button>
            </div>
        </div>
    </div>
    
    <!-- Script with cache-busting parameter -->
    <script>
        // Create a new script element with a timestamp to force reload
        const script = document.createElement('script');
        script.src = 'js/script.js?v=' + new Date().getTime();
        document.body.appendChild(script);
        
        // Add js-loaded class to controls panel once JavaScript is loaded
        script.onload = function() {
            const controlsPanel = document.getElementById('controls');
            if (controlsPanel) {
                controlsPanel.classList.add('js-loaded');
            }
        };
    </script>
</body>
</html>
