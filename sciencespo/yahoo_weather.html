<html>



Speed : <span id='result'></span>

</html>

<script>
  var callbackFunction = function(data) {
    var wind = data.query.results.channel.wind;
    document.getElementById("result").innerHTML = wind.speed;
  };
</script>

<script src="https://query.yahooapis.com/v1/public/yql?q=select wind from weather.forecast where woeid in (select woeid from geo.places(1) where text='paris')&format=json&callback=callbackFunction"></script>
