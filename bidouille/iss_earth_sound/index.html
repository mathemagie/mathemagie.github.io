    <style>
        /* === CSS Reset & Base Styles === */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            background-color: #1a1a1a;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem;
            font-family: 'Share Tech Mono', 'VT323', monospace;
        }

        .screen-content,
        .minitel-header,
        .title-bar,
        .footer,
        .telemetry-grid {
            text-rendering: optimizeLegibility;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        /* === Container Styles === */
        .minitel-container {
            position: relative;
            background-color: #e8e4d9;
            padding: 2rem;
            padding-bottom: 3rem;
            border-radius: 0.5rem;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.5),
                        inset 0 2px 5px rgba(255, 255, 255, 0.4);
            max-width: 48rem;
            width: 100%;
            border-bottom: 12px solid #d1cdc2;
            border-right: 12px solid #d1cdc2;
        }

        .brand-label {
            position: absolute;
            top: 0.75rem;
            left: 2rem;
            color: #8a8578;
            font-family: sans-serif;
            font-weight: bold;
            font-size: 0.75rem;
            letter-spacing: 0.1em;
        }

        /* === CRT Screen Styles === */
        .crt-screen {
            position: relative;
            background-color: black;
            border-radius: 0.5rem 0.5rem 1.5rem 1.5rem;
            overflow: hidden;
            box-shadow: inset 0 0 20px rgba(0, 0, 0, 1), 0 0 1px rgba(255, 255, 255, 0.1);
            border: 16px solid #333;
            height: 47rem;
        }

        /* === CRT Overlay Effects === */
        .crt-overlay {
            pointer-events: none;
            position: absolute;
            inset: 0;
            z-index: 50;
            overflow: hidden;
            border-radius: 0.5rem;
            /* Signal quality CSS custom properties */
            --signal-quality: 1;
            --scanline-opacity: 0.3;
            --static-opacity: 0;
            --glow-intensity: 1;
        }

        .scanlines {
            position: absolute;
            inset: 0;
            background: linear-gradient(rgba(0, 0, 0, 0) 50%, rgba(0, 0, 0, var(--scanline-opacity)) 50%),
                        linear-gradient(90deg, rgba(0, 255, 255, 0.03), rgba(0, 255, 255, 0.01), rgba(0, 255, 255, 0.03));
            background-size: 100% 3px, 2px 100%;
            pointer-events: none;
            transition: background 0.5s ease;
        }

        .static-noise {
            position: absolute;
            inset: 0;
            opacity: var(--static-opacity);
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noise'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.9' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noise)'/%3E%3C/svg%3E");
            pointer-events: none;
            mix-blend-mode: overlay;
            transition: opacity 0.5s ease;
        }

        .flicker {
            position: absolute;
            inset: 0;
            background-color: white;
            opacity: 0.02;
            animation: flicker 0.3s infinite;
            pointer-events: none;
        }

        .vignette {
            position: absolute;
            inset: 0;
            background: radial-gradient(circle, rgba(0, 0, 0, 0) 60%, rgba(0, 0, 0, 0.6) 100%);
            pointer-events: none;
        }

        /* === Screen Content === */
        .screen-content {
            position: relative;
            z-index: 10;
            height: 100%;
            display: flex;
            flex-direction: column;
            padding: 1rem;
            color: #00FFFF;
            font-family: 'Share Tech Mono', monospace;
            line-height: 1.4;
            font-size: 0.9rem;
            text-shadow: 0 0 calc(3px * var(--glow-intensity, 1)) rgba(0, 255, 255, calc(0.5 * var(--glow-intensity, 1)));
        }

        /* === Connection States === */
        .init-screen {
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 1rem;
        }

        .init-dot {
            color: #00FFFF;
            font-size: 1.5rem;
            animation: pulse 2s infinite;
            text-shadow: 0 0 5px rgba(0, 255, 255, 0.8);
        }

        .init-text {
            color: #00FFFF;
            text-shadow: 0 0 3px rgba(0, 255, 255, 0.5);
        }

        .loading-screen {
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            justify-content: flex-start;
            padding: 2rem;
            gap: 0.5rem;
            color: #00FFFF;
            text-shadow: 0 0 3px rgba(0, 255, 255, 0.5);
        }

        /* === Minitel Header === */
        .minitel-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #000000;
            color: #00FFFF;
            padding: 0.35rem 0.5rem;
            font-family: 'Share Tech Mono', monospace;
            font-size: 1rem;
            border-bottom: 2px solid #00FFFF;
            text-shadow: 0 0 3px rgba(0, 255, 255, 0.5);
        }

        .header-left {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .header-number {
            font-weight: bold;
            background-color: #FFFFFF;
            color: #000000;
            padding: 0 0.25rem;
            text-shadow: none;
        }

        .header-iss {
            color: #00FFFF;
            animation: pulse 2s infinite;
            text-shadow: 0 0 5px rgba(0, 255, 255, 0.8);
        }

        .header-right {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .status-dot {
            width: 0.75rem;
            height: 0.75rem;
            border-radius: 50%;
        }

        .status-dot.connected {
            background-color: #00FF00;
            box-shadow: 0 0 8px rgba(0, 255, 0, 0.8);
        }

        .status-dot.loading {
            background-color: #FFFF00;
            box-shadow: 0 0 5px rgba(255, 255, 0, 0.8);
            animation: pulse 1s infinite;
        }

        .status-dot.disconnected {
            background-color: #FF0000;
            box-shadow: 0 0 5px rgba(255, 0, 0, 0.8);
        }

        /* === Title Bar === */
        .title-bar {
            background-color: #0000FF;
            color: #FFFFFF;
            text-align: center;
            padding: 0.25rem 0;
            margin-bottom: 0.5rem;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            font-size: 1.25rem;
            font-family: 'Share Tech Mono', monospace;
            text-shadow: none;
        }

        /* === Leaflet Map === */
        .map-container {
            background-color: #000000;
            border: 2px solid #00FFFF;
            margin-bottom: 0.5rem;
            box-shadow: 0 0 15px rgba(0, 255, 255, 0.3);
            height: 400px;
            position: relative;
            overflow: hidden;
        }

        .map-container .leaflet-container {
            background: #000000;
            font-family: 'Share Tech Mono', monospace;
        }

        /* CRT cyan tint on map tiles */
        .map-container .leaflet-tile-pane {
            filter: brightness(2) contrast(1.1) sepia(0.5) hue-rotate(140deg) saturate(2.5);
            opacity: 1;
        }

        /* Hide default Leaflet controls */
        .map-container .leaflet-control-zoom {
            display: none;
        }

        .map-container .leaflet-control-attribution {
            background: rgba(0, 0, 0, 0.8) !important;
            color: #00FFFF !important;
            font-family: 'VT323', monospace !important;
            font-size: 0.5rem !important;
            border: none !important;
        }

        .map-container .leaflet-control-attribution a {
            color: #00FFFF !important;
        }

        /* ISS Marker */
        .leaflet-iss-marker {
            background: transparent !important;
            border: none !important;
        }

        .leaflet-iss-marker .iss-icon {
            width: 24px;
            height: 24px;
            background-color: #00FFFF;
            color: #000000;
            animation: blink 1s step-end infinite;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-family: 'Share Tech Mono', monospace;
            font-size: 0.875rem;
            text-shadow: none;
            box-shadow: 0 0 10px rgba(0, 255, 255, 0.8), 0 0 20px rgba(0, 255, 255, 0.4);
        }

        /* ISS pulse ring */
        .leaflet-iss-marker .iss-pulse {
            position: absolute;
            width: 24px;
            height: 24px;
            top: 0;
            left: 0;
            border: 2px solid rgba(0, 255, 255, 0.6);
            border-radius: 50%;
            animation: iss-pulse-ring 2s ease-out infinite;
        }

        @keyframes iss-pulse-ring {
            0% { transform: scale(1); opacity: 1; }
            100% { transform: scale(3); opacity: 0; }
        }

        /* Sound Location Marker */
        .leaflet-sound-marker {
            background: transparent !important;
            border: none !important;
        }

        .leaflet-sound-marker .sound-icon {
            width: 20px;
            height: 20px;
            background-color: #FF00FF;
            color: #000000;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-family: 'Share Tech Mono', monospace;
            font-size: 0.75rem;
            text-shadow: none;
            animation: pulse 1.5s infinite;
            box-shadow: 0 0 8px rgba(255, 0, 255, 0.8);
        }

        /* Trace polyline glow */
        .iss-trace-line {
            filter: drop-shadow(0 0 3px rgba(0, 255, 255, 0.8));
        }

        /* === Sound Info Panel === */
        .sound-panel {
            background-color: rgba(0, 0, 0, 0.5);
            border: 1px solid #FF00FF;
            padding: 0.5rem;
            margin-bottom: 0.5rem;
            box-shadow: 0 0 10px rgba(255, 0, 255, 0.3);
        }

        .sound-panel-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 0.25rem;
            border-bottom: 1px dashed #FF00FF;
            padding-bottom: 0.25rem;
        }

        .sound-panel-title {
            color: #FF00FF;
            font-size: 1rem;
            text-transform: uppercase;
        }

        .sound-status {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .sound-indicator {
            display: flex;
            gap: 2px;
            align-items: flex-end;
            height: 12px;
        }

        .sound-bar {
            width: 3px;
            background-color: #00FF00;
            animation: soundbar 0.5s ease-in-out infinite;
        }

        .sound-bar:nth-child(1) { height: 4px; animation-delay: 0s; }
        .sound-bar:nth-child(2) { height: 8px; animation-delay: 0.1s; }
        .sound-bar:nth-child(3) { height: 6px; animation-delay: 0.2s; }
        .sound-bar:nth-child(4) { height: 10px; animation-delay: 0.3s; }
        .sound-bar:nth-child(5) { height: 5px; animation-delay: 0.4s; }

        .sound-bar.paused {
            animation: none;
            background-color: #666;
        }

        @keyframes soundbar {
            0%, 100% { transform: scaleY(1); }
            50% { transform: scaleY(0.5); }
        }

        .sound-info {
            font-size: 0.95rem;
        }

        .sound-location {
            color: #FFFFFF;
            margin-bottom: 0.2rem;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .sound-geo-context {
            color: #00FFFF;
            font-size: 0.85rem;
            opacity: 0.8;
            margin-bottom: 0.25rem;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .sound-title {
            color: #00FFFF;
            font-size: 0.85rem;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .sound-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 0.5rem;
        }

        .sound-artist {
            color: #888888;
            font-size: 0.8rem;
        }

        .sound-distance {
            color: #FFFF00;
            font-size: 0.8rem;
        }

        .no-sound {
            color: #666666;
            font-style: italic;
        }

        /* === Audio Controls === */
        .audio-controls {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            margin-top: 0.25rem;
            padding-top: 0.25rem;
            border-top: 1px dashed #333;
        }

        .volume-control {
            display: flex;
            align-items: center;
            gap: 0.25rem;
            flex: 1;
        }

        .volume-label {
            color: #00FFFF;
            font-size: 0.8rem;
        }

        .volume-slider {
            flex: 1;
            height: 4px;
            -webkit-appearance: none;
            appearance: none;
            background: linear-gradient(to right, #00FFFF 0%, #00FFFF var(--volume-percent, 70%), #333 var(--volume-percent, 70%), #333 100%);
            border-radius: 2px;
            cursor: pointer;
        }

        .volume-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 10px;
            height: 10px;
            background: #00FFFF;
            border-radius: 50%;
            cursor: pointer;
        }

        .mute-btn {
            background: none;
            border: 1px solid #00FFFF;
            color: #00FFFF;
            padding: 0.15rem 0.35rem;
            font-family: 'Share Tech Mono', monospace;
            font-size: 0.8rem;
            cursor: pointer;
            text-shadow: 0 0 3px rgba(0, 255, 255, 0.5);
        }

        .mute-btn:hover {
            background: rgba(0, 255, 255, 0.2);
        }

        .mute-btn.muted {
            color: #FF0000;
            border-color: #FF0000;
        }

        /* === Telemetry Panel === */
        .telemetry-panel {
            min-height: 4rem;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #00FFFF;
            animation: pulse 2s infinite;
            text-shadow: 0 0 3px rgba(0, 255, 255, 0.5);
        }

        .telemetry-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 0.5rem 1.5rem;
            padding: 0.5rem;
            font-family: 'Share Tech Mono', monospace;
            font-size: 1.1rem;
            text-transform: uppercase;
            font-variant-numeric: tabular-nums;
        }

        .telemetry-item {
            display: flex;
            flex-direction: column;
            gap: 0.125rem;
        }

        .telemetry-label {
            color: #00FFFF;
            font-size: 0.8rem;
            opacity: 0.6;
            text-shadow: 0 0 2px rgba(0, 255, 255, 0.5);
        }

        .telemetry-value-row {
            display: flex;
            align-items: baseline;
            gap: 0.25rem;
        }

        .telemetry-value {
            color: #FFFFFF;
            font-size: 1.5rem;
            font-weight: bold;
            text-shadow: 0 0 5px rgba(255, 255, 255, 0.6);
        }

        .telemetry-unit {
            color: #00FFFF;
            font-size: 0.85rem;
            opacity: 0.8;
            text-shadow: 0 0 2px rgba(0, 255, 255, 0.5);
        }

        /* === Footer === */
        .footer {
            margin-top: auto;
            border-top: 1px solid #00FFFF;
            padding-top: 0.5rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 0.9rem;
            color: #00FFFF;
            text-transform: uppercase;
            font-family: 'Share Tech Mono', monospace;
            text-shadow: 0 0 2px rgba(0, 255, 255, 0.5);
        }

        .footer-buttons {
            display: flex;
            gap: 0.5rem;
        }

        .footer-button {
            background-color: #0000FF;
            color: #FFFFFF;
            padding: 0.15rem 0.5rem;
            font-family: 'Share Tech Mono', monospace;
            font-size: 0.9rem;
            text-shadow: none;
            border: 1px solid #00FFFF;
            box-shadow: 0 0 5px rgba(0, 0, 255, 0.5);
            cursor: pointer;
        }

        .footer-button:hover {
            background-color: #0000CC;
        }

        /* === Power Light === */
        .power-light {
            position: absolute;
            bottom: 1.5rem;
            right: 2.5rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .power-dot {
            width: 0.75rem;
            height: 0.75rem;
            background-color: #ef4444;
            border-radius: 50%;
            box-shadow: 0 0 5px rgba(239, 68, 68, 0.8);
            animation: pulse 2s infinite;
        }

        .power-label {
            font-size: 0.625rem;
            color: #71717a;
            font-family: sans-serif;
            font-weight: bold;
        }

        /* === Animations === */
        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0; }
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        @keyframes flicker {
            0% { opacity: 0.02; }
            5% { opacity: 0.05; }
            10% { opacity: 0.02; }
            15% { opacity: 0.06; }
            20% { opacity: 0.02; }
            50% { opacity: 0.02; }
            55% { opacity: 0.05; }
            60% { opacity: 0.02; }
            100% { opacity: 0.02; }
        }

        /* === Mobile Responsive Styles === */
        @media (max-width: 768px) {
            body {
                padding: 0.25rem;
                align-items: flex-start;
            }

            .minitel-container {
                padding: 0.5rem;
                padding-bottom: 2rem;
                border-bottom: 6px solid #d1cdc2;
                border-right: 6px solid #d1cdc2;
            }

            .brand-label {
                top: 0.25rem;
                left: 0.5rem;
                font-size: 0.5rem;
            }

            .crt-screen {
                border-width: 8px;
                aspect-ratio: auto;
                height: 36rem;
            }

            .screen-content {
                padding: 0.35rem;
            }

            .minitel-header {
                font-size: 0.7rem;
                padding: 0.15rem 0.3rem;
            }

            .status-dot {
                width: 0.4rem;
                height: 0.4rem;
            }

            .title-bar {
                font-size: 0.7rem;
                padding: 0.15rem 0;
                margin-bottom: 0.2rem;
            }

            .map-container {
                margin-bottom: 0.3rem;
                height: 280px;
            }

            .sound-panel {
                padding: 0.25rem;
                margin-bottom: 0.2rem;
            }

            .sound-panel-header {
                margin-bottom: 0.15rem;
                padding-bottom: 0.1rem;
            }

            .sound-panel-title {
                font-size: 0.65rem;
            }

            .sound-indicator {
                height: 10px;
            }

            .sound-bar {
                width: 2px;
            }

            .sound-info {
                font-size: 0.65rem;
            }

            .sound-location {
                font-size: 0.65rem;
                margin-bottom: 0.1rem;
            }

            .sound-title {
                font-size: 0.55rem;
            }

            .sound-artist,
            .sound-distance {
                font-size: 0.5rem;
            }

            .audio-controls {
                margin-top: 0.15rem;
                padding-top: 0.15rem;
            }

            .volume-label {
                font-size: 0.5rem;
            }

            .mute-btn {
                font-size: 0.5rem;
                padding: 0.1rem 0.2rem;
            }

            .telemetry-grid {
                grid-template-columns: repeat(4, 1fr);
                font-size: 0.6rem;
                gap: 0.15rem 0.4rem;
                padding: 0.15rem;
            }

            .telemetry-label {
                font-size: 0.45rem;
            }

            .telemetry-value {
                font-size: 0.9rem;
            }

            .telemetry-unit {
                font-size: 0.45rem;
            }

            .telemetry-panel {
                min-height: auto;
            }

            .sound-geo-context {
                font-size: 0.55rem;
            }

            .footer {
                font-size: 0.55rem;
                padding-top: 0.2rem;
                margin-top: 0.2rem;
            }

            .footer-button {
                font-size: 0.55rem;
                padding: 0.1rem 0.25rem;
            }

            .power-light {
                bottom: 0.6rem;
                right: 1rem;
                gap: 0.2rem;
            }

            .power-dot {
                width: 0.4rem;
                height: 0.4rem;
            }

            .power-label {
                font-size: 0.4rem;
            }

            .init-dot {
                font-size: 1rem;
            }

            .init-text {
                font-size: 0.75rem;
            }

            .loading-screen {
                padding: 0.75rem;
                font-size: 0.75rem;
            }
        }

        @media (max-width: 480px) {
            body {
                padding: 0.15rem;
            }

            .minitel-container {
                padding: 0.35rem;
                padding-bottom: 1.5rem;
                border-radius: 0.25rem;
                border-bottom: 4px solid #d1cdc2;
                border-right: 4px solid #d1cdc2;
            }

            .brand-label {
                font-size: 0.4rem;
                left: 0.5rem;
                top: 0.2rem;
            }

            .crt-screen {
                border-width: 6px;
                border-radius: 0.25rem 0.25rem 0.75rem 0.75rem;
                aspect-ratio: auto;
                height: 28rem;
            }

            .screen-content {
                padding: 0.25rem;
            }

<body>
    <div class="minitel-container">
        <!-- CRT Screen -->
        <div class="crt-screen">
            <!-- CRT Overlay Effects -->
            <div class="crt-overlay" id="crtOverlay">
                <div class="scanlines"></div>

                <div class="vignette"></div>

    </div>

    <!-- Hidden Audio Elements for Crossfade -->

    <audio id="audioPlayer2" crossorigin="anonymous"></audio>

    <!-- Fix #9: Add defer to Leaflet script to improve First Contentful Paint -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" defer></script>
    <script>
        // === Constants ===
        const ISS_REFRESH_RATE = 3000; // ms
        const CROSSFADE_DURATION = 2000; // ms
        const ARCHIVE_API = 'https://archive.org/advancedsearch.php';
        const SOUND_BATCH_SIZE = 5000; // Load sounds in batches

        // === State Management ===
        let issData = null;
        let soundLocations = [];
        let currentSoundLocation = null;
        let currentTrack = null;
        let isLoadingLocations = true;
        let isLoadingISS = true;
        let connectionStep = 0; // 0: Init, 1: Loading Locations, 2: Connected
        let trace = [];
        let volume = 0.7;
        let isMuted = false;
        let activePlayer = 1;
        let isPlaying = false;
        let showTelemetry = false; // Toggle with 'I' key

        // Signal quality state (0.0 = weak, 1.0 = strong)
        let signalQuality = 1.0;

        // Geographic context state
        let currentLocationInfo = null;
        const geocodeCache = new Map();

        // Leaflet map state
        let leafletMap = null;
        let issMarker = null;
        let soundMarker = null;
        let tracePolyline = null;
        let mapInitialized = false;

        // Audio players
        const audioPlayer1 = document.getElementById('audioPlayer1');
        const audioPlayer2 = document.getElementById('audioPlayer2');
        
        // Crossfade interval tracking (Fix #1: Store interval ID to cancel if needed)
        let crossfadeIntervalId = null;
        
        // Concurrency guard for findAndPlayNearestSound (Fix #2)
        let isFindingSound = false;
        
        // ISS polling state (Fix #3: Track interval and handle backpressure)
        let issPollIntervalId = null;
        let isFetchingISS = false;
        
        // AbortController for cancelling stale requests (Fix #5)
        let currentFetchController = null;
        
        // Map initialization state (Fix #6: 3-state flag)
        let mapInitState = 'pending'; // 'pending' | 'initializing' | 'ready'
        
        // Render debouncing (Fix #7)
        let renderScheduled = false;

        // === API Functions ===
        async function fetchISS() {
            // Fix #3: Prevent overlapping requests (backpressure)
            if (isFetchingISS) {
                return;
            }
            
            isFetchingISS = true;
            
            try {
                // Fix #5: Use AbortController to cancel stale requests
                if (currentFetchController) {
                    currentFetchController.abort();
                }
                currentFetchController = new AbortController();
                
                const response = await fetch('https://api.wheretheiss.at/v1/satellites/25544', {
                    signal: currentFetchController.signal
                });
                
                // Fix #5: Check response.ok before parsing
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}`);
                }
                
                const data = await response.json();
                issData = data;

                // Update trace (keep last 20 points)
                const newPoint = { lat: data.latitude, lon: data.longitude };
                trace.push(newPoint);
                if (trace.length > 20) {
                    trace.shift();
                }

                isLoadingISS = false;

                // Find and play nearest sound
                if (soundLocations.length > 0) {
                    findAndPlayNearestSound();
                }

                render();
                updateLeafletMap();
            } catch (error) {
                // Fix #5: Ignore aborted requests
                if (error.name === 'AbortError') {
                    return;
                }
                console.error("ISS API Error:", error);
            } finally {
                isFetchingISS = false;
            }
        }

        // Parse coverage string to extract coordinates
        function parseCoverage(coverage) {
            if (!coverage) return null;

            const latMatch = coverage.match(/latitude=([+-]?\d+\.?\d*)/);
            const lonMatch = coverage.match(/longitude=([+-]?\d+\.?\d*)/);
            const nameMatch = coverage.match(/name=([^;]+)/);

            if (latMatch && lonMatch) {
                return {
                    lat: parseFloat(latMatch[1]),
                    lng: parseFloat(lonMatch[1]),
                    name: nameMatch ? nameMatch[1].trim() : 'Unknown Location'
                };
            }
            return null;
        }

        async function fetchSoundLocations() {
            try {
                // Fix #10: Check localStorage cache first
                const cacheKey = 'iss_earth_sound_locations';
                const cacheExpiry = 24 * 60 * 60 * 1000; // 24 hours
                const cached = localStorage.getItem(cacheKey);
                
                if (cached) {
                    try {
                        const { data, timestamp } = JSON.parse(cached);
                        if (Date.now() - timestamp < cacheExpiry) {
                            soundLocations = data;
                            isLoadingLocations = false;
                            console.log(`3615 TERRE: ${soundLocations.length} lieux sonores charges (cache)`);
                            render();
                            return;
                        }
                    } catch (e) {
                        // Cache corrupted, fetch fresh
                    }
                }
                
                // Fetch from archive.org API with coverage field for coordinates
                const url = `${ARCHIVE_API}?q=collection:radio-aporee-maps&fl[]=identifier,title,creator,coverage&output=json&rows=${SOUND_BATCH_SIZE}`;
                const response = await fetch(url);
                
                // Fix #5: Check response.ok
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}`);
                }
                
                const data = await response.json();

                if (data.response && data.response.docs) {
                    // Parse each location and extract coordinates
                    soundLocations = data.response.docs
                        .map(doc => {
                            const coords = parseCoverage(doc.coverage);
                            if (coords) {
                                return {
                                    identifier: doc.identifier,
                                    title: doc.title || coords.name,
                                    creator: doc.creator,
                                    lat: coords.lat,
                                    lng: coords.lng,
                                    locationName: coords.name
                                };
                            }
                            return null;
                        })
                        .filter(loc => loc !== null);
                    
                    // Fix #10: Cache the results
                    try {
                        localStorage.setItem(cacheKey, JSON.stringify({
                            data: soundLocations,
                            timestamp: Date.now()
                        }));
                    } catch (e) {
                        // localStorage might be full, ignore
                    }
                }

                isLoadingLocations = false;
                console.log(`3615 TERRE: ${soundLocations.length} lieux sonores charges`);
                render();
            } catch (error) {
                console.error("Archive.org API Error:", error);
                isLoadingLocations = false;
            }
        }

        // Get audio URL by fetching item metadata from archive.org
        async function getAudioUrl(identifier, signal) {
            try {
                const response = await fetch(`https://archive.org/metadata/${identifier}`, {
                    signal: signal // Fix #5: Support AbortController
                });
                
                // Fix #5: Check response.ok
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}`);
                }
                
                const data = await response.json();

                if (data.files) {
                    // Find the MP3 file (prefer original, then derivative)
                    const mp3File = data.files.find(f =>
                        f.name.endsWith('.mp3') && f.source === 'original'
                    ) || data.files.find(f => f.name.endsWith('.mp3'));

                    if (mp3File) {
                        return `https://archive.org/download/${identifier}/${encodeURIComponent(mp3File.name)}`;
                    }
                }
                return null;
            } catch (error) {
                // Fix #5: Ignore aborted requests
                if (error.name === 'AbortError') {
                    return null;
                }
                console.error('Error fetching audio metadata:', error);
                return null;
            }
        }

        // === Distance Calculation (Haversine) ===
        function haversine(lat1, lon1, lat2, lon2) {
            const R = 6371; // Earth radius in km
            const dLat = (lat2 - lat1) * Math.PI / 180;
            const dLon = (lon2 - lon1) * Math.PI / 180;
            const a = Math.sin(dLat/2)**2 +
                      Math.cos(lat1 * Math.PI/180) * Math.cos(lat2 * Math.PI/180) *
                      Math.sin(dLon/2)**2;
            return R * 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a));
        }

        // === Signal Quality Calculation ===
        function calculateSignalQuality(distance) {
            // Distance thresholds in km
            // < 500 km = perfect (1.0)
            // 500-2000 km = good (0.7-1.0)
            // 2000-5000 km = fair (0.3-0.7)
            // > 5000 km = weak (0.0-0.3)
            if (distance < 500) return 1.0;
            if (distance < 2000) return 0.7 + (0.3 * (1 - (distance - 500) / 1500));
            if (distance < 5000) return 0.3 + (0.4 * (1 - (distance - 2000) / 3000));
            return Math.max(0, 0.3 * (1 - (distance - 5000) / 5000));
        }

        function updateCRTEffects(quality) {
            signalQuality = quality;
            const overlay = document.getElementById('crtOverlay');
            if (!overlay) return;

            // Calculate effect values based on signal quality
            // Weak signal = more static, stronger scanlines, less glow
            const scanlineOpacity = 0.3 + (1 - quality) * 0.5; // 0.3 to 0.8
            const staticOpacity = (1 - quality) * 0.05; // 0 to 0.05
            const glowIntensity = 0.6 + quality * 0.4; // 0.6 to 1.0

            overlay.style.setProperty('--signal-quality', quality);
            overlay.style.setProperty('--scanline-opacity', scanlineOpacity);
            overlay.style.setProperty('--static-opacity', staticOpacity);
            overlay.style.setProperty('--glow-intensity', glowIntensity);

            // Also update screen content glow
            const screenContent = document.getElementById('screenContent');
            if (screenContent) {
                screenContent.style.setProperty('--glow-intensity', glowIntensity);
            }
        }

        // === Geocoding Functions ===
        async function geocodeLocation(lat, lng, signal) {
            // Round coordinates for cache key
            const cacheKey = `${lat.toFixed(2)},${lng.toFixed(2)}`;

            if (geocodeCache.has(cacheKey)) {
                // Fix #8: LRU cache - move to end (most recently used)
                const value = geocodeCache.get(cacheKey);
                geocodeCache.delete(cacheKey);
                geocodeCache.set(cacheKey, value);
                return value;
            }

            try {
                const response = await fetch(
                    `https://api.bigdatacloud.net/data/reverse-geocode-client?latitude=${lat}&longitude=${lng}&localityLanguage=en`,
                    { signal: signal } // Fix #5: Support AbortController
                );
                
                // Fix #5: Check response.ok
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}`);
                }
                
                const data = await response.json();

                const locationInfo = {
                    country: data.countryName || null,
                    region: data.principalSubdivision || null,
                    city: data.city || data.locality || null,
                    timezone: data.localityInfo?.informative?.find(i => i.description === 'time zone')?.name || null
                };

                // Fix #8: LRU eviction - limit cache to 200 entries
                const MAX_CACHE_SIZE = 200;
                if (geocodeCache.size >= MAX_CACHE_SIZE) {
                    // Remove oldest entry (first key in Map)
                    const firstKey = geocodeCache.keys().next().value;
                    geocodeCache.delete(firstKey);
                }
                
                geocodeCache.set(cacheKey, locationInfo);
                return locationInfo;
            } catch (error) {
                // Fix #5: Ignore aborted requests
                if (error.name === 'AbortError') {
                    return null;
                }
                console.error('Geocoding error:', error);
                return null;
            }
        }

        function getLocalTime(timezone) {
            if (!timezone) return null;
            try {
                return new Date().toLocaleTimeString('en-US', {
                    timeZone: timezone,
                    hour: '2-digit',
                    minute: '2-digit',
                    hour12: false
                });
            } catch (e) {
                return null;
            }
        }

        function formatLocationInfo(info) {
            if (!info) return null;

            const parts = [];
            if (info.country) parts.push(info.country);
            if (info.region && info.region !== info.country) parts.push(info.region);
            if (info.city) parts.push(`near ${info.city}`);

            const localTime = getLocalTime(info.timezone);
            if (localTime) parts.push(`${localTime} local`);

            return parts.length > 0 ? parts.join(' Â· ') : null;
        }

        // === Sound Location Logic ===
        function findNearestSoundLocation() {
            if (!issData || soundLocations.length === 0) return null;

            let nearest = null;
            let minDistance = Infinity;

            for (const loc of soundLocations) {
                const dist = haversine(
                    issData.latitude,
                    issData.longitude,
                    loc.lat,
                    loc.lng
                );

                if (dist < minDistance) {
                    minDistance = dist;
                    nearest = { ...loc, distance: dist };
                }
            }

            return nearest;
        }

        async function findAndPlayNearestSound() {
            // Fix #2: Concurrency guard - prevent overlapping executions
            if (isFindingSound) {
                return;
            }
            
            isFindingSound = true;
            
            try {
                const nearest = findNearestSoundLocation();

                if (!nearest) return;

                // Update signal quality based on distance
                const quality = calculateSignalQuality(nearest.distance);
                updateCRTEffects(quality);

                // Check if we need to change the sound (different identifier)
                if (!currentSoundLocation || currentSoundLocation.identifier !== nearest.identifier) {
                    currentSoundLocation = nearest;

                    // Fix #5: Create AbortController for this operation
                    if (currentFetchController) {
                        currentFetchController.abort();
                    }
                    const controller = new AbortController();
                    currentFetchController = controller;

                    // Fetch geographic context for this location
                    const locationInfo = await geocodeLocation(nearest.lat, nearest.lng, controller.signal);
                    
                    // Fix #5: Only update if request wasn't aborted
                    if (!controller.signal.aborted) {
                        currentLocationInfo = locationInfo;

                        // Play the track from archive.org
                        const track = {
                            identifier: nearest.identifier,
                            title: nearest.title,
                            artist: nearest.creator,
                            locationName: nearest.locationName
                        };
                        await playTrack(track, controller.signal);
                    }
                } else {
                    // Update distance
                    currentSoundLocation.distance = nearest.distance;
                }
            } finally {
                isFindingSound = false;
            }
        }

        // === Audio Playback ===
        async function playTrack(track, signal) {
            currentTrack = track;

            // Fix #1: Cancel any ongoing crossfade before starting new one
            if (crossfadeIntervalId !== null) {
                clearInterval(crossfadeIntervalId);
                crossfadeIntervalId = null;
            }

            // Fetch actual MP3 URL from metadata
            const mp3Url = await getAudioUrl(track.identifier, signal);

            // Fix #5: Check if request was aborted
            if (signal && signal.aborted) {
                return;
            }

            if (!mp3Url) {
                console.error('No MP3 found for:', track.identifier);
                return;
            }

            console.log('Playing:', mp3Url);

            // Use crossfade between players
            const currentPlayer = activePlayer === 1 ? audioPlayer1 : audioPlayer2;
            const nextPlayer = activePlayer === 1 ? audioPlayer2 : audioPlayer1;

            // Set up next player
            nextPlayer.src = mp3Url;
            nextPlayer.volume = 0;
            nextPlayer.loop = true;

            // Start crossfade
            nextPlayer.play().then(() => {
                // Fix #5: Check if aborted before proceeding
                if (signal && signal.aborted) {
                    nextPlayer.pause();
                    return;
                }
                
                isPlaying = true;
                crossfade(currentPlayer, nextPlayer);
                activePlayer = activePlayer === 1 ? 2 : 1;
                render();
            }).catch(err => {
                // Fix #5: Ignore abort errors
                if (signal && signal.aborted) {
                    return;
                }
                console.error("Playback error:", err);
                // Try without crossfade
                currentPlayer.src = mp3Url;
                currentPlayer.volume = isMuted ? 0 : volume;
                currentPlayer.loop = true;
                currentPlayer.play().then(() => {
                    isPlaying = true;
                    render();
                }).catch(e => console.error("Fallback playback error:", e));
            });

            render();
        }

        function crossfade(fadeOut, fadeIn) {
            // Fix #1: Cancel any existing crossfade interval
            if (crossfadeIntervalId !== null) {
                clearInterval(crossfadeIntervalId);
                crossfadeIntervalId = null;
            }
            
            const steps = 20;
            const stepTime = CROSSFADE_DURATION / steps;
            let step = 0;
            const startTime = performance.now(); // Fix #2: Use timestamps for better accuracy

            const interval = setInterval(() => {
                step++;
                const elapsed = performance.now() - startTime;
                const progress = Math.min(1, elapsed / CROSSFADE_DURATION);

                fadeOut.volume = Math.max(0, (1 - progress) * (isMuted ? 0 : volume));
                fadeIn.volume = progress * (isMuted ? 0 : volume);

                if (progress >= 1 || step >= steps) {
                    clearInterval(interval);
                    crossfadeIntervalId = null; // Fix #1: Clear stored ID
                    fadeOut.pause();
                    fadeOut.src = '';
                }
            }, stepTime);
            
            // Fix #1: Store interval ID so we can cancel it
            crossfadeIntervalId = interval;
        }

        function setVolume(newVolume) {
            volume = newVolume;
            const currentPlayer = activePlayer === 1 ? audioPlayer1 : audioPlayer2;
            if (!isMuted) {
                currentPlayer.volume = volume;
            }
            updateVolumeSlider();
        }

        function toggleMute() {
            isMuted = !isMuted;
            const currentPlayer = activePlayer === 1 ? audioPlayer1 : audioPlayer2;
            currentPlayer.volume = isMuted ? 0 : volume;
            render();
        }

        function updateVolumeSlider() {
            const slider = document.getElementById('volumeSlider');
            if (slider) {
                slider.style.setProperty('--volume-percent', `${volume * 100}%`);
            }
        }

        // === Leaflet Map Functions ===
        function createISSIcon() {
            return L.divIcon({
                className: 'leaflet-iss-marker',
                html: '<div class="iss-pulse"></div><div class="iss-icon">X</div>',
                iconSize: [24, 24],
                iconAnchor: [12, 12]
            });
        }

        function createSoundIcon() {
            return L.divIcon({
                className: 'leaflet-sound-marker',
                html: '<div class="sound-icon">S</div>',
                iconSize: [20, 20],
                iconAnchor: [10, 10]
            });
        }

        function initLeafletMap() {
            // Fix #6: Use 3-state flag to prevent race conditions
            if (mapInitState === 'ready' || mapInitState === 'initializing') {
                return;
            }
            
            // Fix #9: Ensure Leaflet is loaded (if deferred)
            if (typeof L === 'undefined') {
                // Wait for Leaflet to load
                setTimeout(initLeafletMap, 50);
                return;
            }
            
            mapInitState = 'initializing';

            const container = document.getElementById('leafletMapContainer');
            if (!container) {
                mapInitState = 'pending';
                return;
            }

            try {
                leafletMap = L.map('leafletMapContainer', {
                    center: [20, 0],
                    zoom: 3,
                    minZoom: 2,
                    maxZoom: 6,
                    zoomControl: false,
                    attributionControl: true,
                    worldCopyJump: true
                });

                // CartoDB Dark Matter tiles
                L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png', {
                    attribution: '&copy; <a href="https://carto.com/">CARTO</a>',
                    subdomains: 'abcd',
                    maxZoom: 19
                }).addTo(leafletMap);

                // Trace polyline
                tracePolyline = L.polyline([], {
                    color: '#00FFFF',
                    weight: 2,
                    opacity: 0.6,
                    smoothFactor: 1,
                    dashArray: '6, 4'
                }).addTo(leafletMap);

                // ISS marker
                issMarker = L.marker([0, 0], {
                    icon: createISSIcon(),
                    zIndexOffset: 1000
                }).addTo(leafletMap);

                mapInitState = 'ready';
                mapInitialized = true; // Keep for backward compatibility
            } catch (error) {
                console.error('Map initialization error:', error);
                mapInitState = 'pending';
            }
        }

        function updateLeafletMap() {
            if (!leafletMap || !issData) return;

            const issLatLng = [issData.latitude, issData.longitude];

            // Update ISS marker
            issMarker.setLatLng(issLatLng);

            // Update trace
            const traceLatLngs = trace.map(p => [p.lat, p.lon]);
            tracePolyline.setLatLngs(traceLatLngs);

            // Center map on ISS
            leafletMap.setView(issLatLng, leafletMap.getZoom(), { animate: true, duration: 1.5 });

            // Update sound marker
            if (currentSoundLocation) {
                const soundLatLng = [currentSoundLocation.lat, currentSoundLocation.lng];
                if (soundMarker) {
                    soundMarker.setLatLng(soundLatLng);
                } else {
                    soundMarker = L.marker(soundLatLng, {
                        icon: createSoundIcon(),
                        zIndexOffset: 500
                    }).addTo(leafletMap);
                }
            }
        }

        function renderMapContainer() {
            return '<div class="map-container"><div id="leafletMapContainer" style="width:100%;height:100%;"></div></div>';
        }

        function renderSoundPanel() {
            const soundBars = isPlaying && !isMuted ?
                '<div class="sound-indicator">' +
                    '<div class="sound-bar"></div>' +
                    '<div class="sound-bar"></div>' +
                    '<div class="sound-bar"></div>' +
                    '<div class="sound-bar"></div>' +
                    '<div class="sound-bar"></div>' +
                '</div>' :
                '<div class="sound-indicator">' +
                    '<div class="sound-bar paused"></div>' +
                    '<div class="sound-bar paused"></div>' +
                    '<div class="sound-bar paused"></div>' +
                    '<div class="sound-bar paused"></div>' +
                    '<div class="sound-bar paused"></div>' +
                '</div>';

            let soundInfo;
            const geoContext = formatLocationInfo(currentLocationInfo);

            if (currentSoundLocation && currentTrack) {
                soundInfo = `
                    <div class="sound-location">${currentTrack.title || 'Field Recording'}</div>
                    ${geoContext ? `<div class="sound-geo-context">${geoContext}</div>` : ''}
                    <div class="sound-meta">
                        <span class="sound-artist">${currentTrack.artist || 'Unknown Artist'}</span>
                        <span class="sound-distance">${Math.round(currentSoundLocation.distance)} km</span>
                    </div>
                `;
            } else if (currentSoundLocation) {
                soundInfo = `
                    <div class="sound-location">${currentSoundLocation.locationName || 'Unknown Location'}</div>
                    ${geoContext ? `<div class="sound-geo-context">${geoContext}</div>` : ''}
                    <div class="sound-title no-sound">Chargement audio...</div>
                    <div class="sound-distance">${Math.round(currentSoundLocation.distance)} km</div>
                `;
            } else {
                soundInfo = `
                    <div class="sound-location no-sound">Recherche de sons...</div>
                    <div class="sound-title no-sound">L'ISS survole la Terre</div>
                `;
            }

            return `
                <div class="sound-panel">
                    <div class="sound-panel-header">
                        <span class="sound-panel-title">En ecoute</span>
                        <div class="sound-status">${soundBars}</div>
                    </div>
                    <div class="sound-info">${soundInfo}</div>
                    <div class="audio-controls">
                        <div class="volume-control">
                            <span class="volume-label">VOL</span>
                            <input type="range" id="volumeSlider" class="volume-slider"
                                   min="0" max="100" value="${volume * 100}"
                                   style="--volume-percent: ${volume * 100}%"
                                   onchange="setVolume(this.value / 100)">
                        </div>
                        <button class="mute-btn ${isMuted ? 'muted' : ''}" onclick="toggleMute()">
                            ${isMuted ? 'UNMUTE' : 'MUTE'}
                        </button>
                    </div>
                </div>
            `;
        }
        
        // Fix #4: Update sound panel without destroying volume slider
        function updateSoundPanel() {
            const soundPanelSlot = document.getElementById('soundPanelSlot');
            if (!soundPanelSlot) return;
            
            // Check if user is interacting with volume slider
            const slider = document.getElementById('volumeSlider');
            const isSliderActive = slider && (document.activeElement === slider || slider.matches(':active'));
            
            if (isSliderActive) {
                // Only update text content, preserve slider
                const infoDiv = soundPanelSlot.querySelector('.sound-info');
                if (infoDiv) {
                    const geoContext = formatLocationInfo(currentLocationInfo);
                    let soundInfo;
                    
                    if (currentSoundLocation && currentTrack) {
                        soundInfo = `
                            <div class="sound-location">${currentTrack.title || 'Field Recording'}</div>
                            ${geoContext ? `<div class="sound-geo-context">${geoContext}</div>` : ''}
                            <div class="sound-meta">
                                <span class="sound-artist">${currentTrack.artist || 'Unknown Artist'}</span>
                                <span class="sound-distance">${Math.round(currentSoundLocation.distance)} km</span>
                            </div>
                        `;
                    } else if (currentSoundLocation) {
                        soundInfo = `
                            <div class="sound-location">${currentSoundLocation.locationName || 'Unknown Location'}</div>
                            ${geoContext ? `<div class="sound-geo-context">${geoContext}</div>` : ''}
                            <div class="sound-title no-sound">Chargement audio...</div>
                            <div class="sound-distance">${Math.round(currentSoundLocation.distance)} km</div>
                        `;
                    } else {
                        soundInfo = `
                            <div class="sound-location no-sound">Recherche de sons...</div>
                            <div class="sound-title no-sound">L'ISS survole la Terre</div>
                        `;
                    }
                    infoDiv.innerHTML = soundInfo;
                }
                
                // Update sound bars
                const statusDiv = soundPanelSlot.querySelector('.sound-status');
                if (statusDiv) {
                    const soundBars = isPlaying && !isMuted ?
                        '<div class="sound-indicator">' +
                            '<div class="sound-bar"></div>' +
                            '<div class="sound-bar"></div>' +
                            '<div class="sound-bar"></div>' +
                            '<div class="sound-bar"></div>' +
                            '<div class="sound-bar"></div>' +
                        '</div>' :
                        '<div class="sound-indicator">' +
                            '<div class="sound-bar paused"></div>' +
                            '<div class="sound-bar paused"></div>' +
                            '<div class="sound-bar paused"></div>' +
                            '<div class="sound-bar paused"></div>' +
                            '<div class="sound-bar paused"></div>' +
                        '</div>';
                    statusDiv.innerHTML = soundBars;
                }
                
                // Update mute button
                const muteBtn = soundPanelSlot.querySelector('.mute-btn');
                if (muteBtn) {
                    muteBtn.className = `mute-btn ${isMuted ? 'muted' : ''}`;
                    muteBtn.textContent = isMuted ? 'UNMUTE' : 'MUTE';
                }
            } else {
                // Safe to rebuild entire panel
                soundPanelSlot.innerHTML = renderSoundPanel();
            }
        }

        function renderTelemetryPanel() {
            if (!issData) {
                return '<div class="telemetry-panel">RECHERCHE DU SATELLITE...</div>';
            }

            // Format coordinates with N/S/E/W
            const latDir = issData.latitude >= 0 ? 'N' : 'S';
            const lonDir = issData.longitude >= 0 ? 'E' : 'W';
            const latValue = Math.abs(issData.latitude).toFixed(1);
            const lonValue = Math.abs(issData.longitude).toFixed(1);

            // Format velocity with thousands separator
            const velocityValue = Math.round(issData.velocity).toLocaleString();

            const items = [
                { label: "ALT", value: Math.round(issData.altitude), unit: "km" },
                { label: "VEL", value: velocityValue, unit: "km/h" },
                { label: "LAT", value: latValue, unit: `Â°${latDir}` },
                { label: "LNG", value: lonValue, unit: `Â°${lonDir}` },
            ];

            let html = '<div class="telemetry-grid">';
            items.forEach(item => {
                html += `
                    <div class="telemetry-item">
                        <span class="telemetry-label">${item.label}</span>
                        <div class="telemetry-value-row">
                            <span class="telemetry-value">${item.value}</span>
                            <span class="telemetry-unit">${item.unit}</span>
                        </div>
                    </div>
                `;
            });
            html += '</div>';
            return html;
        }

        function render() {
            // Fix #7: Debounce render calls via requestAnimationFrame
            if (renderScheduled) {
                return;
            }
            
            renderScheduled = true;
            requestAnimationFrame(() => {
                renderScheduled = false;
                renderImpl();
            });
        }
        
        function renderImpl() {
            const screenContent = document.getElementById('screenContent');

            if (connectionStep === 0) {
                screenContent.innerHTML = `
                    <div class="init-screen">
                        <div class="init-dot">\u25CF</div>
                        <p class="init-text">CONNEXION 3615 TERRE...</p>
                    </div>
                `;
            } else if (connectionStep === 1) {
                screenContent.innerHTML = `
                    <div class="loading-screen">
                        <p>CONNEXION AU SATELLITE ISS...</p>
                        <p>CHARGEMENT DES SONS TERRESTRES...</p>
                        <p>${soundLocations.length > 0 ? soundLocations.length.toLocaleString() + ' LIEUX SONORES CHARGES' : ''}</p>
                        <p style="animation: blink 1s step-end infinite;">VEUILLEZ PATIENTER...</p>
                    </div>
                `;
            } else if (connectionStep === 2) {
                // Fix #6: Only build full layout once to preserve Leaflet map instance
                if (mapInitState !== 'ready') {
                    const statusClass = isLoadingISS ? 'loading' : 'connected';
                    screenContent.innerHTML = `
                        <div class="minitel-header" id="miniHeader">
                            <div class="header-left">
                                <span class="header-iss">3615 TERRE</span>
                            </div>
                            <div class="header-right">
                                <div class="status-dot ${statusClass}" id="statusDot"></div>
                            </div>
                        </div>

                        <div style="flex: 1; display: flex; flex-direction: column; padding-top: 0.5rem;">
                            <div class="title-bar">Composez la Terre depuis l'orbite</div>
                            <div class="map-container">
                                <div id="leafletMapContainer" style="width:100%;height:100%;"></div>
                            </div>
                            <div id="soundPanelSlot">${renderSoundPanel()}</div>
                            <div id="telemetrySlot" style="visibility:${showTelemetry ? 'visible' : 'hidden'}">${renderTelemetryPanel()}</div>
                        </div>

                        <div class="footer" id="footerSlot">
                            <span id="footerSounds">${soundLocations.length.toLocaleString()} sons</span>
                            <span id="footerStatus" style="animation: ${isLoadingISS ? 'pulse 2s infinite' : 'none'}">${isLoadingISS ? 'RECEPTION...' : 'CONNECTE'}</span>
                            <div class="footer-buttons">
                                <span class="footer-button" onclick="showTelemetry=!showTelemetry;render();">[I]NFO</span>
                                <span class="footer-button" onclick="location.reload()">RELOAD</span>
                            </div>
                        </div>
                    `;
                    // Init Leaflet after DOM is ready
                    requestAnimationFrame(() => {
                        initLeafletMap();
                        updateLeafletMap();
                    });
                } else {
                    // Incremental updates - only update dynamic parts
                    // Fix #4: Use targeted update function that preserves volume slider
                    updateSoundPanel();

                    const telemetrySlot = document.getElementById('telemetrySlot');
                    if (telemetrySlot) {
                        telemetrySlot.style.visibility = showTelemetry ? 'visible' : 'hidden';
                        telemetrySlot.innerHTML = renderTelemetryPanel();
                    }

                    const statusDot = document.getElementById('statusDot');
                    if (statusDot) {
                        statusDot.className = `status-dot ${isLoadingISS ? 'loading' : 'connected'}`;
                    }

                    const footerSounds = document.getElementById('footerSounds');
                    if (footerSounds) footerSounds.textContent = `${soundLocations.length.toLocaleString()} sons`;

                    const footerStatus = document.getElementById('footerStatus');
                    if (footerStatus) {
                        footerStatus.textContent = isLoadingISS ? 'RECEPTION...' : 'CONNECTE';
                        footerStatus.style.animation = isLoadingISS ? 'pulse 2s infinite' : 'none';
                    }
                }

                updateVolumeSlider();
            }
        }

        // === Connection Sequence ===
        async function startConnectionSequence() {
            // Step 0: Init
            render();

            // Step 1: Loading
            setTimeout(() => {
                connectionStep = 1;
                render();

                // Start loading data
                Promise.all([
                    fetchSoundLocations(),
                    fetchISS()
                ]).then(() => {
                    // Step 2: Connected
                    connectionStep = 2;
                    render();

                    // Fix #3: Replace setInterval with recursive setTimeout for backpressure
                    // Also pause when tab is hidden (visibilitychange)
                    function scheduleNextFetch() {
                        if (issPollIntervalId !== null) {
                            clearTimeout(issPollIntervalId);
                        }
                        
                        issPollIntervalId = setTimeout(() => {
                            fetchISS().finally(() => {
                                // Only schedule next if still connected
                                if (connectionStep === 2) {
                                    scheduleNextFetch();
                                }
                            });
                        }, ISS_REFRESH_RATE);
                    }
                    
                    scheduleNextFetch();
                    
                    // Fix #3: Pause polling when tab is hidden
                    document.addEventListener('visibilitychange', () => {
                        if (document.hidden) {
                            if (issPollIntervalId !== null) {
                                clearTimeout(issPollIntervalId);
                                issPollIntervalId = null;
                            }
                        } else {
                            // Resume polling when tab becomes visible
                            scheduleNextFetch();
                        }
                    });
                });
            }, 1000);
        }

        // === Initialize ===
        function init() {
            render();
            startConnectionSequence();

            // Toggle telemetry panel with 'I' key
            document.addEventListener('keydown', (e) => {
                if (e.key === 'i' || e.key === 'I') {
                    showTelemetry = !showTelemetry;
                    render();
                }
            });

            // Handle audio autoplay restrictions
            document.addEventListener('click', function initAudio() {
                if (currentTrack && !isPlaying) {
                    const currentPlayer = activePlayer === 1 ? audioPlayer1 : audioPlayer2;
                    if (currentPlayer.src) {
                        currentPlayer.play().then(() => {
                            isPlaying = true;
                            render();
                        }).catch(console.error);
                    }
                }
                document.removeEventListener('click', initAudio);
            }, { once: true });
        }

        // Start the application when page loads
        window.addEventListener('DOMContentLoaded', init);
    </script>
