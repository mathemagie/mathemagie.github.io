<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ISS Earth Sound - Listen to the World from Space</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
    <style>
        /* === CSS Reset & Base Styles === */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            background-color: #1a1a1a;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem;
            font-family: 'VT323', monospace;
            image-rendering: pixelated;
            image-rendering: -moz-crisp-edges;
            image-rendering: crisp-edges;
        }

        .screen-content,
        .minitel-header,
        .title-bar,
        .footer,
        .telemetry-grid {
            text-rendering: optimizeSpeed;
            -webkit-font-smoothing: none;
            -moz-osx-font-smoothing: unset;
        }

        /* === Container Styles === */
        .minitel-container {
            position: relative;
            background-color: #e8e4d9;
            padding: 2rem;
            padding-bottom: 3rem;
            border-radius: 0.5rem;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.5),
                        inset 0 2px 5px rgba(255, 255, 255, 0.4);
            max-width: 48rem;
            width: 100%;
            border-bottom: 12px solid #d1cdc2;
            border-right: 12px solid #d1cdc2;
        }

        .brand-label {
            position: absolute;
            top: 0.75rem;
            left: 2rem;
            color: #8a8578;
            font-family: sans-serif;
            font-weight: bold;
            font-size: 0.75rem;
            letter-spacing: 0.1em;
        }

        /* === CRT Screen Styles === */
        .crt-screen {
            position: relative;
            background-color: black;
            border-radius: 0.5rem 0.5rem 1.5rem 1.5rem;
            overflow: hidden;
            box-shadow: inset 0 0 20px rgba(0, 0, 0, 1), 0 0 1px rgba(255, 255, 255, 0.1);
            border: 16px solid #333;
        }

        /* === CRT Overlay Effects === */
        .crt-overlay {
            pointer-events: none;
            position: absolute;
            inset: 0;
            z-index: 50;
            overflow: hidden;
            border-radius: 0.5rem;
        }

        .scanlines {
            position: absolute;
            inset: 0;
            background: linear-gradient(rgba(0, 0, 0, 0) 50%, rgba(0, 0, 0, 0.3) 50%),
                        linear-gradient(90deg, rgba(0, 255, 255, 0.03), rgba(0, 255, 255, 0.01), rgba(0, 255, 255, 0.03));
            background-size: 100% 3px, 2px 100%;
            pointer-events: none;
        }

        .flicker {
            position: absolute;
            inset: 0;
            background-color: white;
            opacity: 0.02;
            animation: flicker 0.3s infinite;
            pointer-events: none;
        }

        .vignette {
            position: absolute;
            inset: 0;
            background: radial-gradient(circle, rgba(0, 0, 0, 0) 60%, rgba(0, 0, 0, 0.6) 100%);
            pointer-events: none;
        }

        /* === Screen Content === */
        .screen-content {
            position: relative;
            z-index: 10;
            height: 100%;
            display: flex;
            flex-direction: column;
            padding: 1rem;
            color: #00FFFF;
            font-family: 'VT323', monospace;
            line-height: 1.2;
            text-shadow: 0 0 3px rgba(0, 255, 255, 0.5);
        }

        /* === Connection States === */
        .init-screen {
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 1rem;
        }

        .init-dot {
            color: #00FFFF;
            font-size: 1.5rem;
            animation: pulse 2s infinite;
            text-shadow: 0 0 5px rgba(0, 255, 255, 0.8);
        }

        .init-text {
            color: #00FFFF;
            text-shadow: 0 0 3px rgba(0, 255, 255, 0.5);
        }

        .loading-screen {
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            justify-content: flex-start;
            padding: 2rem;
            gap: 0.5rem;
            color: #00FFFF;
            text-shadow: 0 0 3px rgba(0, 255, 255, 0.5);
        }

        /* === Minitel Header === */
        .minitel-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #000000;
            color: #00FFFF;
            padding: 0.25rem 0.5rem;
            font-family: 'VT323', monospace;
            font-size: 0.875rem;
            border-bottom: 2px solid #00FFFF;
            text-shadow: 0 0 3px rgba(0, 255, 255, 0.5);
        }

        .header-left {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .header-number {
            font-weight: bold;
            background-color: #FFFFFF;
            color: #000000;
            padding: 0 0.25rem;
            text-shadow: none;
        }

        .header-iss {
            color: #00FFFF;
            animation: pulse 2s infinite;
            text-shadow: 0 0 5px rgba(0, 255, 255, 0.8);
        }

        .header-right {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .status-dot {
            width: 0.75rem;
            height: 0.75rem;
            border-radius: 50%;
        }

        .status-dot.connected {
            background-color: #00FF00;
            box-shadow: 0 0 8px rgba(0, 255, 0, 0.8);
        }

        .status-dot.loading {
            background-color: #FFFF00;
            box-shadow: 0 0 5px rgba(255, 255, 0, 0.8);
            animation: pulse 1s infinite;
        }

        .status-dot.disconnected {
            background-color: #FF0000;
            box-shadow: 0 0 5px rgba(255, 0, 0, 0.8);
        }

        /* === Title Bar === */
        .title-bar {
            background-color: #0000FF;
            color: #FFFFFF;
            text-align: center;
            padding: 0.25rem 0;
            margin-bottom: 0.5rem;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            font-size: 1.125rem;
            font-family: 'VT323', monospace;
            text-shadow: none;
        }

        /* === Map Grid === */
        .map-container {
            background-color: #000000;
            border: 2px solid #00FFFF;
            margin-bottom: 0.5rem;
            box-shadow: 0 0 15px rgba(0, 255, 255, 0.3);
        }

        .map-row {
            display: flex;
            width: 100%;
        }

        .map-cell {
            width: 1.25%;
            height: 0.9rem;
            display: inline-block;
            vertical-align: top;
        }

        .videotex-char {
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'VT323', monospace;
            font-size: 1rem;
            line-height: 1;
            user-select: none;
        }

        .videotex-iss {
            width: 100%;
            height: 100%;
            background-color: #00FFFF;
            color: #000000;
            animation: blink 1s step-end infinite;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
        }

        .videotex-iss span {
            color: #000000;
            font-weight: bold;
            font-size: 0.75rem;
            text-shadow: none;
        }

        .videotex-land {
            width: 100%;
            height: 100%;
            background-color: transparent;
            color: #FFFFFF;
            text-shadow: 0 0 2px rgba(255, 255, 255, 0.5);
        }

        .videotex-sound {
            width: 100%;
            height: 100%;
            background-color: #FF00FF;
            color: #000000;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            animation: pulse 1.5s infinite;
        }

        .videotex-sound span {
            font-size: 0.75rem;
            text-shadow: none;
        }

        .videotex-trace {
            width: 0.25rem;
            height: 0.25rem;
            background-color: #00FFFF;
            border-radius: 50%;
            box-shadow: 0 0 3px rgba(0, 255, 255, 0.8);
        }

        .videotex-water {
            color: #00FFFF;
            opacity: 0.3;
            text-shadow: 0 0 2px rgba(0, 255, 255, 0.3);
        }

        /* === Sound Info Panel === */
        .sound-panel {
            background-color: rgba(0, 0, 0, 0.5);
            border: 1px solid #FF00FF;
            padding: 0.5rem;
            margin-bottom: 0.5rem;
            box-shadow: 0 0 10px rgba(255, 0, 255, 0.3);
        }

        .sound-panel-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 0.25rem;
            border-bottom: 1px dashed #FF00FF;
            padding-bottom: 0.25rem;
        }

        .sound-panel-title {
            color: #FF00FF;
            font-size: 0.875rem;
            text-transform: uppercase;
        }

        .sound-status {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .sound-indicator {
            display: flex;
            gap: 2px;
            align-items: flex-end;
            height: 12px;
        }

        .sound-bar {
            width: 3px;
            background-color: #00FF00;
            animation: soundbar 0.5s ease-in-out infinite;
        }

        .sound-bar:nth-child(1) { height: 4px; animation-delay: 0s; }
        .sound-bar:nth-child(2) { height: 8px; animation-delay: 0.1s; }
        .sound-bar:nth-child(3) { height: 6px; animation-delay: 0.2s; }
        .sound-bar:nth-child(4) { height: 10px; animation-delay: 0.3s; }
        .sound-bar:nth-child(5) { height: 5px; animation-delay: 0.4s; }

        .sound-bar.paused {
            animation: none;
            background-color: #666;
        }

        @keyframes soundbar {
            0%, 100% { transform: scaleY(1); }
            50% { transform: scaleY(0.5); }
        }

        .sound-info {
            font-size: 0.875rem;
        }

        .sound-location {
            color: #FFFFFF;
            margin-bottom: 0.25rem;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .sound-title {
            color: #00FFFF;
            font-size: 0.75rem;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .sound-artist {
            color: #888888;
            font-size: 0.625rem;
        }

        .sound-distance {
            color: #FFFF00;
            font-size: 0.625rem;
        }

        .no-sound {
            color: #666666;
            font-style: italic;
        }

        /* === Audio Controls === */
        .audio-controls {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            margin-top: 0.25rem;
            padding-top: 0.25rem;
            border-top: 1px dashed #333;
        }

        .volume-control {
            display: flex;
            align-items: center;
            gap: 0.25rem;
            flex: 1;
        }

        .volume-label {
            color: #00FFFF;
            font-size: 0.625rem;
        }

        .volume-slider {
            flex: 1;
            height: 4px;
            -webkit-appearance: none;
            appearance: none;
            background: linear-gradient(to right, #00FFFF 0%, #00FFFF var(--volume-percent, 70%), #333 var(--volume-percent, 70%), #333 100%);
            border-radius: 2px;
            cursor: pointer;
        }

        .volume-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 10px;
            height: 10px;
            background: #00FFFF;
            border-radius: 50%;
            cursor: pointer;
        }

        .mute-btn {
            background: none;
            border: 1px solid #00FFFF;
            color: #00FFFF;
            padding: 0.125rem 0.25rem;
            font-family: 'VT323', monospace;
            font-size: 0.625rem;
            cursor: pointer;
            text-shadow: 0 0 3px rgba(0, 255, 255, 0.5);
        }

        .mute-btn:hover {
            background: rgba(0, 255, 255, 0.2);
        }

        .mute-btn.muted {
            color: #FF0000;
            border-color: #FF0000;
        }

        /* === Telemetry Panel === */
        .telemetry-panel {
            min-height: 4rem;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #00FFFF;
            animation: pulse 2s infinite;
            text-shadow: 0 0 3px rgba(0, 255, 255, 0.5);
        }

        .telemetry-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 0.25rem 1rem;
            padding: 0.25rem;
            font-family: 'VT323', monospace;
            font-size: 0.875rem;
            text-transform: uppercase;
        }

        .telemetry-item {
            display: flex;
            flex-direction: column;
        }

        .telemetry-label {
            color: #00FFFF;
            font-size: 0.625rem;
            text-shadow: 0 0 2px rgba(0, 255, 255, 0.5);
        }

        .telemetry-value-row {
            display: flex;
            justify-content: space-between;
            align-items: baseline;
            border-bottom: 1px dashed #00FFFF;
            padding-bottom: 0.125rem;
            opacity: 0.6;
        }

        .telemetry-value {
            color: #FFFFFF;
            text-shadow: 0 0 3px rgba(255, 255, 255, 0.5);
        }

        .telemetry-unit {
            color: #00FFFF;
            font-size: 0.625rem;
            text-shadow: 0 0 2px rgba(0, 255, 255, 0.5);
        }

        /* === Footer === */
        .footer {
            margin-top: auto;
            border-top: 1px solid #00FFFF;
            padding-top: 0.5rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 0.75rem;
            color: #00FFFF;
            text-transform: uppercase;
            font-family: 'VT323', monospace;
            text-shadow: 0 0 2px rgba(0, 255, 255, 0.5);
        }

        .footer-buttons {
            display: flex;
            gap: 0.5rem;
        }

        .footer-button {
            background-color: #0000FF;
            color: #FFFFFF;
            padding: 0.125rem 0.5rem;
            font-family: 'VT323', monospace;
            font-size: 0.75rem;
            text-shadow: none;
            border: 1px solid #00FFFF;
            box-shadow: 0 0 5px rgba(0, 0, 255, 0.5);
            cursor: pointer;
        }

        .footer-button:hover {
            background-color: #0000CC;
        }

        /* === Power Light === */
        .power-light {
            position: absolute;
            bottom: 1.5rem;
            right: 2.5rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .power-dot {
            width: 0.75rem;
            height: 0.75rem;
            background-color: #ef4444;
            border-radius: 50%;
            box-shadow: 0 0 5px rgba(239, 68, 68, 0.8);
            animation: pulse 2s infinite;
        }

        .power-label {
            font-size: 0.625rem;
            color: #71717a;
            font-family: sans-serif;
            font-weight: bold;
        }

        /* === Animations === */
        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0; }
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        @keyframes flicker {
            0% { opacity: 0.02; }
            5% { opacity: 0.05; }
            10% { opacity: 0.02; }
            15% { opacity: 0.06; }
            20% { opacity: 0.02; }
            50% { opacity: 0.02; }
            55% { opacity: 0.05; }
            60% { opacity: 0.02; }
            100% { opacity: 0.02; }
        }

        /* === Mobile Responsive Styles === */
        @media (max-width: 768px) {
            body {
                padding: 0.25rem;
                align-items: flex-start;
            }

            .minitel-container {
                padding: 0.5rem;
                padding-bottom: 2rem;
                border-bottom: 6px solid #d1cdc2;
                border-right: 6px solid #d1cdc2;
            }

            .brand-label {
                top: 0.25rem;
                left: 0.5rem;
                font-size: 0.5rem;
            }

            .crt-screen {
                border-width: 8px;
                aspect-ratio: auto;
            }

            .screen-content {
                padding: 0.35rem;
            }

            .minitel-header {
                font-size: 0.7rem;
                padding: 0.15rem 0.3rem;
            }

            .status-dot {
                width: 0.4rem;
                height: 0.4rem;
            }

            .title-bar {
                font-size: 0.7rem;
                padding: 0.15rem 0;
                margin-bottom: 0.2rem;
            }

            .map-container {
                margin-bottom: 0.3rem;
            }

            .map-cell {
                height: 0.5rem;
            }

            .videotex-char {
                font-size: 0.4rem;
            }

            .videotex-iss span,
            .videotex-sound span {
                font-size: 0.3rem;
            }

            .videotex-trace {
                width: 0.15rem;
                height: 0.15rem;
            }

            .sound-panel {
                padding: 0.25rem;
                margin-bottom: 0.2rem;
            }

            .sound-panel-header {
                margin-bottom: 0.15rem;
                padding-bottom: 0.1rem;
            }

            .sound-panel-title {
                font-size: 0.65rem;
            }

            .sound-indicator {
                height: 10px;
            }

            .sound-bar {
                width: 2px;
            }

            .sound-info {
                font-size: 0.65rem;
            }

            .sound-location {
                font-size: 0.65rem;
                margin-bottom: 0.1rem;
            }

            .sound-title {
                font-size: 0.55rem;
            }

            .sound-artist,
            .sound-distance {
                font-size: 0.5rem;
            }

            .audio-controls {
                margin-top: 0.15rem;
                padding-top: 0.15rem;
            }

            .volume-label {
                font-size: 0.5rem;
            }

            .mute-btn {
                font-size: 0.5rem;
                padding: 0.1rem 0.2rem;
            }

            .telemetry-grid {
                font-size: 0.6rem;
                gap: 0.15rem 0.4rem;
                padding: 0.15rem;
            }

            .telemetry-label {
                font-size: 0.45rem;
            }

            .telemetry-unit {
                font-size: 0.45rem;
            }

            .telemetry-panel {
                min-height: auto;
            }

            .footer {
                font-size: 0.55rem;
                padding-top: 0.2rem;
                margin-top: 0.2rem;
            }

            .footer-button {
                font-size: 0.55rem;
                padding: 0.1rem 0.25rem;
            }

            .power-light {
                bottom: 0.6rem;
                right: 1rem;
                gap: 0.2rem;
            }

            .power-dot {
                width: 0.4rem;
                height: 0.4rem;
            }

            .power-label {
                font-size: 0.4rem;
            }

            .init-dot {
                font-size: 1rem;
            }

            .init-text {
                font-size: 0.75rem;
            }

            .loading-screen {
                padding: 0.75rem;
                font-size: 0.75rem;
            }
        }

        @media (max-width: 480px) {
            body {
                padding: 0.15rem;
            }

            .minitel-container {
                padding: 0.35rem;
                padding-bottom: 1.5rem;
                border-radius: 0.25rem;
                border-bottom: 4px solid #d1cdc2;
                border-right: 4px solid #d1cdc2;
            }

            .brand-label {
                font-size: 0.4rem;
                left: 0.5rem;
                top: 0.2rem;
            }

            .crt-screen {
                border-width: 6px;
                border-radius: 0.25rem 0.25rem 0.75rem 0.75rem;
                aspect-ratio: auto;
            }

            .screen-content {
                padding: 0.25rem;
            }

            .minitel-header {
                font-size: 0.55rem;
                padding: 0.1rem 0.2rem;
                border-bottom-width: 1px;
            }

            .header-right {
                gap: 0.3rem;
            }

            .status-dot {
                width: 0.35rem;
                height: 0.35rem;
            }

            .title-bar {
                font-size: 0.55rem;
                letter-spacing: 0.02em;
                padding: 0.1rem 0;
                margin-bottom: 0.15rem;
            }

            .map-container {
                margin-bottom: 0.15rem;
                border-width: 1px;
            }

            .map-cell {
                height: 0.35rem;
            }

            .videotex-char {
                font-size: 0.28rem;
            }

            .videotex-iss span,
            .videotex-sound span {
                font-size: 0.22rem;
            }

            .videotex-land {
                font-size: 0.25rem;
            }

            .videotex-trace {
                width: 0.1rem;
                height: 0.1rem;
            }

            .sound-panel {
                padding: 0.15rem;
                margin-bottom: 0.1rem;
            }

            .sound-panel-header {
                margin-bottom: 0.1rem;
                padding-bottom: 0.1rem;
            }

            .sound-panel-title {
                font-size: 0.5rem;
            }

            .sound-indicator {
                height: 8px;
            }

            .sound-bar {
                width: 2px;
            }

            .sound-info {
                font-size: 0.5rem;
            }

            .sound-location {
                font-size: 0.5rem;
                margin-bottom: 0.05rem;
            }

            .sound-title {
                font-size: 0.45rem;
            }

            .sound-artist,
            .sound-distance {
                font-size: 0.4rem;
            }

            .audio-controls {
                gap: 0.2rem;
                margin-top: 0.1rem;
                padding-top: 0.1rem;
            }

            .volume-label {
                font-size: 0.4rem;
            }

            .volume-slider {
                height: 3px;
            }

            .mute-btn {
                font-size: 0.4rem;
                padding: 0.05rem 0.15rem;
            }

            .telemetry-grid {
                font-size: 0.5rem;
                gap: 0.1rem 0.3rem;
                padding: 0.1rem;
            }

            .telemetry-label,
            .telemetry-unit {
                font-size: 0.35rem;
            }

            .telemetry-value {
                font-size: 0.5rem;
            }

            .telemetry-value-row {
                padding-bottom: 0.05rem;
            }

            .telemetry-panel {
                min-height: auto;
            }

            .footer {
                font-size: 0.4rem;
                padding-top: 0.15rem;
                margin-top: 0.1rem;
            }

            .footer-button {
                font-size: 0.4rem;
                padding: 0.05rem 0.15rem;
            }

            .power-light {
                bottom: 0.5rem;
                right: 0.5rem;
            }

            .power-dot {
                width: 0.3rem;
                height: 0.3rem;
            }

            .power-label {
                font-size: 0.35rem;
            }

            .init-text {
                font-size: 0.6rem;
            }

            .loading-screen {
                padding: 0.5rem;
                font-size: 0.6rem;
                gap: 0.25rem;
            }
        }
    </style>
</head>
<body>
    <div class="minitel-container">
        <!-- Brand Label -->
        <div class="brand-label">EARTH SOUND</div>

        <!-- CRT Screen -->
        <div class="crt-screen">
            <!-- CRT Overlay Effects -->
            <div class="crt-overlay">
                <div class="scanlines"></div>
                <div class="flicker"></div>
                <div class="vignette"></div>
            </div>

            <!-- Screen Content -->
            <div class="screen-content" id="screenContent">
                <!-- Content will be dynamically inserted here -->
            </div>
        </div>

        <!-- Power Light -->
        <div class="power-light">
            <div class="power-dot"></div>
            <span class="power-label">POWER</span>
        </div>
    </div>

    <!-- Hidden Audio Elements for Crossfade -->
    <audio id="audioPlayer1" crossorigin="anonymous"></audio>
    <audio id="audioPlayer2" crossorigin="anonymous"></audio>

    <script>
        // === Constants ===
        const GRID_W = 80;
        const GRID_H = 24;
        const ISS_REFRESH_RATE = 3000; // ms
        const CROSSFADE_DURATION = 2000; // ms
        const ARCHIVE_API = 'https://archive.org/advancedsearch.php';
        const SOUND_BATCH_SIZE = 5000; // Load sounds in batches

        // ASCII World Map (80x24 grid) - More detailed
        const WORLD_MAP_ASCII = [
            "                                                                                ",
            "                                                                                ",
            "                         ####                                                   ",
            "            ##########  ######  ################################                ",
            "           ########### ######## ######################################          ",
            "          ############ ###########################################  ###         ",
            "    #    ############# ## ###########################################           ",
            "   ###   ###########   #  ###########################################           ",
            "    ##   #########        ##########################################            ",
            "         #######           #####  ##################################            ",
            "          #####             ###    #########################   ####             ",
            "           ####   ##              #######################                       ",
            "           ###   ####       #      #####################                        ",
            "            #   ######      ##       #################                          ",
            "    ##          #######    ####        #########  ###                           ",
            "   ####          #####    ######         ####      #          ##                ",
            "  ######                  #######                            ####               ",
            "   #####                   #####                            ######              ",
            "    ####                    ###                              #####              ",
            "     ##                      #                                ###               ",
            "                                                               #                ",
            "                                                                                ",
            "                        ########                                                ",
            "                                                                                ",
        ];

        // === State Management ===
        let issData = null;
        let soundLocations = [];
        let currentSoundLocation = null;
        let currentTrack = null;
        let isLoadingLocations = true;
        let isLoadingISS = true;
        let connectionStep = 0; // 0: Init, 1: Loading Locations, 2: Connected
        let trace = [];
        let volume = 0.7;
        let isMuted = false;
        let activePlayer = 1;
        let isPlaying = false;

        // Audio players
        const audioPlayer1 = document.getElementById('audioPlayer1');
        const audioPlayer2 = document.getElementById('audioPlayer2');

        // === API Functions ===
        async function fetchISS() {
            try {
                const response = await fetch('https://api.wheretheiss.at/v1/satellites/25544');
                const data = await response.json();
                issData = data;

                // Update trace (keep last 20 points)
                const newPoint = { lat: data.latitude, lon: data.longitude };
                trace.push(newPoint);
                if (trace.length > 20) {
                    trace.shift();
                }

                isLoadingISS = false;

                // Find and play nearest sound
                if (soundLocations.length > 0) {
                    findAndPlayNearestSound();
                }

                render();
            } catch (error) {
                console.error("ISS API Error:", error);
            }
        }

        // Parse coverage string to extract coordinates
        function parseCoverage(coverage) {
            if (!coverage) return null;

            const latMatch = coverage.match(/latitude=([+-]?\d+\.?\d*)/);
            const lonMatch = coverage.match(/longitude=([+-]?\d+\.?\d*)/);
            const nameMatch = coverage.match(/name=([^;]+)/);

            if (latMatch && lonMatch) {
                return {
                    lat: parseFloat(latMatch[1]),
                    lng: parseFloat(lonMatch[1]),
                    name: nameMatch ? nameMatch[1].trim() : 'Unknown Location'
                };
            }
            return null;
        }

        async function fetchSoundLocations() {
            try {
                // Fetch from archive.org API with coverage field for coordinates
                const url = `${ARCHIVE_API}?q=collection:radio-aporee-maps&fl[]=identifier,title,creator,coverage&output=json&rows=${SOUND_BATCH_SIZE}`;
                const response = await fetch(url);
                const data = await response.json();

                if (data.response && data.response.docs) {
                    // Parse each location and extract coordinates
                    soundLocations = data.response.docs
                        .map(doc => {
                            const coords = parseCoverage(doc.coverage);
                            if (coords) {
                                return {
                                    identifier: doc.identifier,
                                    title: doc.title || coords.name,
                                    creator: doc.creator,
                                    lat: coords.lat,
                                    lng: coords.lng,
                                    locationName: coords.name
                                };
                            }
                            return null;
                        })
                        .filter(loc => loc !== null);
                }

                isLoadingLocations = false;
                console.log(`Loaded ${soundLocations.length} sound locations from archive.org`);
                render();
            } catch (error) {
                console.error("Archive.org API Error:", error);
                isLoadingLocations = false;
            }
        }

        // Get audio URL by fetching item metadata from archive.org
        async function getAudioUrl(identifier) {
            try {
                const response = await fetch(`https://archive.org/metadata/${identifier}`);
                const data = await response.json();

                if (data.files) {
                    // Find the MP3 file (prefer original, then derivative)
                    const mp3File = data.files.find(f =>
                        f.name.endsWith('.mp3') && f.source === 'original'
                    ) || data.files.find(f => f.name.endsWith('.mp3'));

                    if (mp3File) {
                        return `https://archive.org/download/${identifier}/${encodeURIComponent(mp3File.name)}`;
                    }
                }
                return null;
            } catch (error) {
                console.error('Error fetching audio metadata:', error);
                return null;
            }
        }

        // === Distance Calculation (Haversine) ===
        function haversine(lat1, lon1, lat2, lon2) {
            const R = 6371; // Earth radius in km
            const dLat = (lat2 - lat1) * Math.PI / 180;
            const dLon = (lon2 - lon1) * Math.PI / 180;
            const a = Math.sin(dLat/2)**2 +
                      Math.cos(lat1 * Math.PI/180) * Math.cos(lat2 * Math.PI/180) *
                      Math.sin(dLon/2)**2;
            return R * 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a));
        }

        // === Sound Location Logic ===
        function findNearestSoundLocation() {
            if (!issData || soundLocations.length === 0) return null;

            let nearest = null;
            let minDistance = Infinity;

            for (const loc of soundLocations) {
                const dist = haversine(
                    issData.latitude,
                    issData.longitude,
                    loc.lat,
                    loc.lng
                );

                if (dist < minDistance) {
                    minDistance = dist;
                    nearest = { ...loc, distance: dist };
                }
            }

            return nearest;
        }

        async function findAndPlayNearestSound() {
            const nearest = findNearestSoundLocation();

            if (!nearest) return;

            // Check if we need to change the sound (different identifier)
            if (!currentSoundLocation || currentSoundLocation.identifier !== nearest.identifier) {
                currentSoundLocation = nearest;

                // Play the track from archive.org
                const track = {
                    identifier: nearest.identifier,
                    title: nearest.title,
                    artist: nearest.creator,
                    locationName: nearest.locationName
                };
                playTrack(track);
            } else {
                // Update distance
                currentSoundLocation.distance = nearest.distance;
            }
        }

        // === Audio Playback ===
        async function playTrack(track) {
            currentTrack = track;

            // Fetch actual MP3 URL from metadata
            const mp3Url = await getAudioUrl(track.identifier);

            if (!mp3Url) {
                console.error('No MP3 found for:', track.identifier);
                return;
            }

            console.log('Playing:', mp3Url);

            // Use crossfade between players
            const currentPlayer = activePlayer === 1 ? audioPlayer1 : audioPlayer2;
            const nextPlayer = activePlayer === 1 ? audioPlayer2 : audioPlayer1;

            // Set up next player
            nextPlayer.src = mp3Url;
            nextPlayer.volume = 0;
            nextPlayer.loop = true;

            // Start crossfade
            nextPlayer.play().then(() => {
                isPlaying = true;
                crossfade(currentPlayer, nextPlayer);
                activePlayer = activePlayer === 1 ? 2 : 1;
                render();
            }).catch(err => {
                console.error("Playback error:", err);
                // Try without crossfade
                currentPlayer.src = mp3Url;
                currentPlayer.volume = isMuted ? 0 : volume;
                currentPlayer.loop = true;
                currentPlayer.play().then(() => {
                    isPlaying = true;
                    render();
                }).catch(e => console.error("Fallback playback error:", e));
            });

            render();
        }

        function crossfade(fadeOut, fadeIn) {
            const steps = 20;
            const stepTime = CROSSFADE_DURATION / steps;
            let step = 0;

            const interval = setInterval(() => {
                step++;
                const progress = step / steps;

                fadeOut.volume = Math.max(0, (1 - progress) * (isMuted ? 0 : volume));
                fadeIn.volume = progress * (isMuted ? 0 : volume);

                if (step >= steps) {
                    clearInterval(interval);
                    fadeOut.pause();
                    fadeOut.src = '';
                }
            }, stepTime);
        }

        function setVolume(newVolume) {
            volume = newVolume;
            const currentPlayer = activePlayer === 1 ? audioPlayer1 : audioPlayer2;
            if (!isMuted) {
                currentPlayer.volume = volume;
            }
            updateVolumeSlider();
        }

        function toggleMute() {
            isMuted = !isMuted;
            const currentPlayer = activePlayer === 1 ? audioPlayer1 : audioPlayer2;
            currentPlayer.volume = isMuted ? 0 : volume;
            render();
        }

        function updateVolumeSlider() {
            const slider = document.getElementById('volumeSlider');
            if (slider) {
                slider.style.setProperty('--volume-percent', `${volume * 100}%`);
            }
        }

        // === Coordinate Mapping ===
        function getGridPosition(lat, lon) {
            const mapWidth = GRID_W;
            const mapHeight = GRID_H;

            const x = Math.round(((lon + 180) / 360) * (mapWidth - 1));
            const y = Math.round(((90 - lat) / 180) * (mapHeight - 1));

            return { x, y };
        }

        // === Rendering Functions ===
        function renderVideotexChar(char, isIss, isTrace, isSoundLoc) {
            if (isIss) {
                return '<div class="videotex-iss"><span>X</span></div>';
            }

            if (isSoundLoc) {
                return '<div class="videotex-sound"><span>S</span></div>';
            }

            if (char === '#') {
                return '<div class="videotex-land videotex-char">\u2593</div>';
            }

            if (isTrace) {
                return '<div class="videotex-char"><div class="videotex-trace"></div></div>';
            }

            return '<span class="videotex-char videotex-water">.</span>';
        }

        function renderGrid() {
            const issPos = issData ? getGridPosition(issData.latitude, issData.longitude) : { x: -1, y: -1 };
            const soundPos = currentSoundLocation ? getGridPosition(
                parseFloat(currentSoundLocation.lat),
                parseFloat(currentSoundLocation.lng)
            ) : { x: -1, y: -1 };

            let html = '<div class="map-container">';

            for (let row = 0; row < GRID_H; row++) {
                html += '<div class="map-row">';
                for (let col = 0; col < GRID_W; col++) {
                    const char = WORLD_MAP_ASCII[row][col];
                    const isIss = (row === issPos.y && col === issPos.x);
                    const isSoundLoc = !isIss && (row === soundPos.y && col === soundPos.x);

                    let isTrace = false;
                    if (!isIss && !isSoundLoc) {
                        isTrace = trace.some(p => {
                            const pos = getGridPosition(p.lat, p.lon);
                            return pos.x === col && pos.y === row;
                        });
                    }

                    html += `<div class="map-cell">${renderVideotexChar(char, isIss, isTrace, isSoundLoc)}</div>`;
                }
                html += '</div>';
            }

            html += '</div>';
            return html;
        }

        function renderSoundPanel() {
            const soundBars = isPlaying && !isMuted ?
                '<div class="sound-indicator">' +
                    '<div class="sound-bar"></div>' +
                    '<div class="sound-bar"></div>' +
                    '<div class="sound-bar"></div>' +
                    '<div class="sound-bar"></div>' +
                    '<div class="sound-bar"></div>' +
                '</div>' :
                '<div class="sound-indicator">' +
                    '<div class="sound-bar paused"></div>' +
                    '<div class="sound-bar paused"></div>' +
                    '<div class="sound-bar paused"></div>' +
                    '<div class="sound-bar paused"></div>' +
                    '<div class="sound-bar paused"></div>' +
                '</div>';

            let soundInfo;
            if (currentSoundLocation && currentTrack) {
                soundInfo = `
                    <div class="sound-location">${currentSoundLocation.locationName || 'Unknown Location'}</div>
                    <div class="sound-title">${currentTrack.title || 'Field Recording'}</div>
                    <div class="sound-artist">${currentTrack.artist || 'Unknown Artist'}</div>
                    <div class="sound-distance">${Math.round(currentSoundLocation.distance)} km away</div>
                `;
            } else if (currentSoundLocation) {
                soundInfo = `
                    <div class="sound-location">${currentSoundLocation.locationName || 'Unknown Location'}</div>
                    <div class="sound-title no-sound">Loading audio...</div>
                    <div class="sound-distance">${Math.round(currentSoundLocation.distance)} km away</div>
                `;
            } else {
                soundInfo = `
                    <div class="sound-location no-sound">Searching for sounds...</div>
                    <div class="sound-title no-sound">ISS is scanning Earth</div>
                `;
            }

            return `
                <div class="sound-panel">
                    <div class="sound-panel-header">
                        <span class="sound-panel-title">Now Playing</span>
                        <div class="sound-status">${soundBars}</div>
                    </div>
                    <div class="sound-info">${soundInfo}</div>
                    <div class="audio-controls">
                        <div class="volume-control">
                            <span class="volume-label">VOL</span>
                            <input type="range" id="volumeSlider" class="volume-slider"
                                   min="0" max="100" value="${volume * 100}"
                                   style="--volume-percent: ${volume * 100}%"
                                   onchange="setVolume(this.value / 100)">
                        </div>
                        <button class="mute-btn ${isMuted ? 'muted' : ''}" onclick="toggleMute()">
                            ${isMuted ? 'UNMUTE' : 'MUTE'}
                        </button>
                    </div>
                </div>
            `;
        }

        function renderTelemetryPanel() {
            if (!issData) {
                return '<div class="telemetry-panel">SEARCHING SATELLITE...</div>';
            }

            const items = [
                { label: "LATITUDE", value: issData.latitude.toFixed(4), unit: "\u00B0" },
                { label: "LONGITUDE", value: issData.longitude.toFixed(4), unit: "\u00B0" },
                { label: "ALTITUDE", value: issData.altitude.toFixed(0), unit: "km" },
                { label: "VELOCITY", value: issData.velocity.toFixed(0), unit: "km/h" },
            ];

            let html = '<div class="telemetry-grid">';
            items.forEach(item => {
                html += `
                    <div class="telemetry-item">
                        <span class="telemetry-label">${item.label}</span>
                        <div class="telemetry-value-row">
                            <span class="telemetry-value">${item.value}</span>
                            <span class="telemetry-unit">${item.unit}</span>
                        </div>
                    </div>
                `;
            });
            html += '</div>';
            return html;
        }

        function render() {
            const screenContent = document.getElementById('screenContent');
            let html = '';

            if (connectionStep === 0) {
                html = `
                    <div class="init-screen">
                        <div class="init-dot">\u25CF</div>
                        <p class="init-text">INITIALIZING TERMINAL...</p>
                    </div>
                `;
            } else if (connectionStep === 1) {
                html = `
                    <div class="loading-screen">
                        <p>CONNECTING TO ISS TRACKER...</p>
                        <p>LOADING EARTH SOUND DATABASE...</p>
                        <p>${soundLocations.length > 0 ? soundLocations.length.toLocaleString() + ' LOCATIONS LOADED' : ''}</p>
                        <p style="animation: blink 1s step-end infinite;">PLEASE WAIT...</p>
                    </div>
                `;
            } else if (connectionStep === 2) {
                const statusClass = isLoadingISS ? 'loading' : 'connected';
                html = `
                    <div class="minitel-header">
                        <div class="header-left">
                            <span class="header-number">ISS</span>
                            <span class="header-iss">EARTH SOUND</span>
                        </div>
                        <div class="header-right">
                            <div class="status-dot ${statusClass}"></div>
                        </div>
                    </div>

                    <div style="flex: 1; display: flex; flex-direction: column; padding-top: 0.5rem;">
                        <div class="title-bar">Listen to the World from Space</div>
                        ${renderGrid()}
                        ${renderSoundPanel()}
                        ${renderTelemetryPanel()}
                    </div>

                    <div class="footer">
                        <span>${soundLocations.length.toLocaleString()} sounds</span>
                        <span style="animation: ${isLoadingISS ? 'pulse 2s infinite' : 'none'}">${isLoadingISS ? 'RECEIVING...' : 'ONLINE'}</span>
                        <div class="footer-buttons">
                            <span class="footer-button" onclick="location.reload()">RELOAD</span>
                        </div>
                    </div>
                `;
            }

            screenContent.innerHTML = html;

            // Update volume slider after render
            if (connectionStep === 2) {
                updateVolumeSlider();
            }
        }

        // === Connection Sequence ===
        async function startConnectionSequence() {
            // Step 0: Init
            render();

            // Step 1: Loading
            setTimeout(() => {
                connectionStep = 1;
                render();

                // Start loading data
                Promise.all([
                    fetchSoundLocations(),
                    fetchISS()
                ]).then(() => {
                    // Step 2: Connected
                    connectionStep = 2;
                    render();

                    // Start polling ISS position
                    setInterval(fetchISS, ISS_REFRESH_RATE);
                });
            }, 1000);
        }

        // === Initialize ===
        function init() {
            render();
            startConnectionSequence();

            // Handle audio autoplay restrictions
            document.addEventListener('click', function initAudio() {
                if (currentTrack && !isPlaying) {
                    const currentPlayer = activePlayer === 1 ? audioPlayer1 : audioPlayer2;
                    if (currentPlayer.src) {
                        currentPlayer.play().then(() => {
                            isPlaying = true;
                            render();
                        }).catch(console.error);
                    }
                }
                document.removeEventListener('click', initAudio);
            }, { once: true });
        }

        // Start the application when page loads
        window.addEventListener('DOMContentLoaded', init);
    </script>
</body>
